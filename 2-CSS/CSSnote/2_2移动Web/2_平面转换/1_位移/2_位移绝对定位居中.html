<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位移 - 绝对定位居中</title>
    <style>
        .father{
            position: relative;
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid red;
        }

        .son{
            width: 200px;
            height: 100px;
            background-color: aqua;
            /* son盒子居中 定位方法*/
            
            position: absolute;
            top: 50%;
            left: 50%;
            /* 
            margin-left: -100px;
            margin-top: -50px; 
            */

            /* 位移方法:百分比，参考盒子自身尺寸计算结果 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
     </div>
</body>
</html>
