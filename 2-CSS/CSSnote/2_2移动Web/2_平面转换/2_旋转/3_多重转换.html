<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重转换</title>
    <style>
        .box{
            width: 800px;
            height: 200px;
            border: 1px solid #000;
        }

        img{
            width: 200px;
            transition: all 2s;
        }

        .box:hover img {
            transform: translate(600px) rotate(720deg);
            /* 下面方法为错误示范 旋转会改变坐标轴向
                先旋转改变了坐标轴向，位移方向会受影响，
                多重转换如果涉及到旋转往最后书写    
            */
            transform: rotate(720deg) translate(600px); 
        }
    </style>
</head>
<body>
    <!-- 
        多重转换
            使用transfrom复合属性实现多形态转换
     -->

    <div class="box">
        <img src="./cl.png" alt="">
    </div>
</body>
</html>
