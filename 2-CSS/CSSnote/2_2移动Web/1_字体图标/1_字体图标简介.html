        字体图标简介
            字体图标展示的是图标，本质是字体
            处理简单的、颜色单一的图片
        
        字体图标的优点：
            - 灵活性：灵活地修改样式，例如：尺寸、颜色等
            - 轻量级：体积小、渲染快、降低服务器请求次数
            - 兼容性：几乎兼容所有主流浏览器
            - 使用方便：
                下载字体包
                使用字体图标

                图标库：阿里巴巴矢量图标库
                选择需要的字体图标，添加到购物车，添加到项目再下载


        使用字体图标 - 类名
            引入字体图标样式表
                <link rel = "stylesheet" href ="./iconfont.css">

            调用图标对应的类名，必须使用两个类名
                iconfont类：基本样式，包含字体的使用等
                icon-xxx:图标对应的类名
