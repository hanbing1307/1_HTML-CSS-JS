<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装饰vertical-align</title>
    <style>
         .father{
             width: 500px;
             height: 500px;
             background-color: pink;
             line-height: 500px;
             text-align: center;

             /* 光标设置 */
             cursor: move;
             /* 边框圆角 */
             border-radius: 50% 50% 50% 50%;
         }
         img{
             vertical-align: middle;
         }
    </style>
</head>
<body>
    <div class="father">
        <img src="../photo/01yusnshen.jpg" alt="">
    </div>
</body>
</html>
