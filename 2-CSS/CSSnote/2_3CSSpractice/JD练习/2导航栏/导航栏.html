    <title>京东左侧导航栏</title>
    <link rel="stylesheet" href="../CSS Normalize.css">
    <style>
        body{
            /* 设置背景颜色方便查看，实际开发不需要 */
            background-color: #bfa;
        }
        /* 设置菜单外部容器 */
        .left-nav{
            /* 设置宽度和高度 */
            width: 190px;
            height: 450px;
            /* 设置内边距padding */
            padding: 10px 0;
            /* 设置背景颜色方便查看 */
            background-color: #fefefe;
            /* 让侧边栏不要偏向左侧，但不要贴近边缘 */
            margin: 50px 100px;
            /* 字体太大超过容器，需要设置字体大小 */
            font-size: 12px;
        }
        
        .left-nav .item{
            height: 25px;
            /* 要让文字在父元素中垂直居中，只需将父元素的line-height设置为一个和父元素height一样的值 */
            line-height: 25px;
            /* 让文字偏右，即左内边距 */
            padding-left: 18px;
        }

        /* 为item设置鼠标悬停的状态 */
        .item:hover{
            background-color: rgb(196, 193, 193);
        }

        /* 设置超链接的样式 */
        .item a{
            /* 设置字体颜色 */
            color: #333;
            /* 设置字体大小 */
            font-size: 14px;
            /* 去除下划线 */
            text-decoration: none;
        }
        .item span{
            margin: 2px;
        }
    </style>
</head>
