<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东导航条</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="../CSS Normalize.css">
    <!-- 引入字体图标 这里没有先下载 -->
    <style>

        .clearfix::before,
        .clearfix::after{
            content: " ";
            display: table;
            clear: both;
        }
        /* 设置字体样式 */
        body{
            font:12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
        }
        /* 设置外部容器样式 */
        .top-bar-wrapper{
            /* 设置与浏览器同宽 */
            width: 100%;
            height: 30px;
            /* 设置行高，没有设置高度 */
            line-height: 30px;
            /* 取色器取颜色背景 */
            background-color: #e3e4e5;
            /* 设置边框 */
            border-bottom: 1px #ddd solid;
        }
        /* 设置内部容器样式 */
        .top-bar{
            /* 固定宽度 */
            width: 1190px;
            /* 设置水平居中 */
            margin: 0 auto;
            
            position: relative;
        }    
        /* 设置字体样式 */
        .top-bar a,
        .top-bar span,
        .top-bar i{
            color: #999;
            text-decoration: none;
        }
        /* 设置字体变红 */
        .top-bar a:hover,
        .top-bar a.highlight{
            color: #f10215;
        }
        /* 设置location */
        .location{
            float: left;
        }
        /* 设置location下的小图标 */
        /* .location .fas{
            font-size: 14px;
            color: #f10215;
        } */

        /* 设置城市列表的效果 */
        .location .city-list{
            display: none;
            width: 320px;
            height: 436px;
            background-color: white;
            /* 隐藏 */
            display: none;
            border: 1px solid rgb(204,204,204) ;
            /* 设置绝对定位，使其不占据文档流位置 */
            position:absolute;
            top: 31px;
            z-index: 999;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .2);
        }

        /* 当鼠标移入到location时，让city-list显示 */
        .location:hover .city-list{
            display: block;
        }

        .current-city{
            padding: 0 10px;
            position: relative;
            z-index: 9999;
        }

        /* 设置current-city移入的效果 */
        .current-city:hover{
            background-color: white;
            border: 1px solid transparent;
            border-bottom: none;
            padding-bottom: 1px;
        }
        /* 设置shortcut */
        .shortcut{
            float: right;
        }
        /* 设置分割线 */
        .shortcut .line{
            width: 1px;
            height: 10px;
            background-color: #999;
            margin: 10px 12px;
        }
        /* 设置li左浮动 */
        .shortcut li{
            float: left;
        }

       
    </style>
</head>
<body>
    <!-- 京东顶部导航条分为两部分，一部分占据浏览器的宽度，一部分是内容框的宽度 -->
    <!-- 创建外围容器 -->
    <div class="top-bar-wrapper">
        <!-- 创建内部容器 -->
        <div class="top-bar clearfix">
        <!-- 左侧菜单 -->
            <div class="location">
                <div class="current-city">
                    <!-- 这个用表格 -->
                    <!-- 添加字体符号 -->
                    <!-- <i class="fas fa-map-market-alt"></i> -->
                    <a href="javascript:;">北京</a>
                </div>
                <!-- 放置城市列表 -->
                <div class="city-list">

                </div>
            </div>
            <!-- 右侧菜单 -->

        <ul class="shortcut">
            <li>
                <a href="javascript:;">你好，请登录</a>
                <a class="highlight" href="javascript:;">免费注册</a>

            </li>
            <li class="line"></li>
            <li>
                <a href="javascript:;">我的订单</a>
                <!-- 添加字体图片，这里没下载，注释掉 -->
                <!-- <i class="fas fa-angle-down"></i> -->
            </li>

            <li class="line"></li>
            <li><a href="javascript:;">我的京东</a></li>


            <li class="line"></li>
            <li><a href="javascript:;">京东会员</a></li>

            <li class="line"></li>
            <li>
                <a class="highlight" href="javascript:;">企业采购</a>
                <!-- 添加字体图片，这里没下载，注释掉 -->
                <!-- <i class="fas fa-angle-down"></i> -->
            </li>

            <li class="line"></li>
            <li>
                <span>客户服务</span>
            </li>

            <li class="line"></li>
            <li>
                <span>网站导航</span>
            </li>

            <li class="line"></li>
            <li>
                <span>手机京东</span>
            </li>
            <li class="line"></li>
            <li><a href="javascript:;">手机无障碍</a></li>
        </ul>     
    </div>
</body>
</html>
