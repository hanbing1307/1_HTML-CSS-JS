<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            margin: 0 auto;
            width: 1000px;
            
            /* height: 300px; */
            background-color: pink;

            /* 给父级设置overflow：hidden */
            overflow:hidden
        }
        .bottom{
            height: 100px;
            background-color: green;
        }
        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: blue;
        }
        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: brown;
        }
        /* 额外标签法 */
        /* .clearfix{
            clear: both; 
        } */

        /* 单伪元素清除法 */
        /* .clearfix::after{
            content:" ";
            display: block;
            clear: both;
             为了兼容性 
            height: 0;
            visibility: hidden;
        } */

        /* 双伪元素清除法   重点 */
        /* .clearfix::before 作用：解决外边距塌陷问题
            外边距塌陷：父子标签，都是块级，子级加margin会影响父级的位置
        */
        /* .clearfix::before,
        .clearfix::after{
            content:" ";
            display: block;
        }
        真正清除浮动的标签 
        .clearfix::after{
            clear: both;
        } */
    </style>
</head>
<body>
    <!-- 父子级标签，父级没有高度，后面的标准流盒子会受影响 -->
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- 清除浮动的标签一般叫clearfix -->
        <!-- <div class="clearfix"></div> -->
        <!-- 通过CSS添加标签 -->
    </div>
    <div class="bottom"></div>
</body>
</html>
