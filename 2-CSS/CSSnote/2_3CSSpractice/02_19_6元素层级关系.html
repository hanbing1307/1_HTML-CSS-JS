<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试元素层级关系</title>
    <style>
        /* 默认情况下，定位的盒子，后来居上
            z-index:整数；取值越大，显示顺序越靠上 ,z-index默认值是0*/
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            position: absolute;
            background-color: rgba(129, 240, 129,0.8);
            left: 100px;
            top: 100px;
            z-index: 1;
        }
        .two{
            position: absolute;
            background-color: blue;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
