<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 需求：使用浮动，完成布局 -->
    <style>
        .daohang{
            height: 40px;
            background-color: #333333;
        }
        .one{
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }
        .header{
            width: 1226px;
            height: 460px;
            background-color: green;
            margin: 0 auto;
        }
        .two{
            float: left;
            width: 234px;
            height: 460px;
            background-color: #ffa500;
        }
        .three{
            float: right;
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
        }
    </style>

</head>
<body>
    <div class="daohang"></div>
    <div class="one"></div>
    <div class="header">
        <div class="two"></div>
        <div class="three"></div>
    </div>
    
</body>
</html>
