<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素本身隐藏</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            /* 隐藏，但占位置，所以不常用 */
            /* visibility: hidden; */
            
            /* 不占位置的隐藏，常用 */
            display: none;
            background-color: pink;
        }
        .two{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
