<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 测试相对定位 -->
    <style>
        /* CSS书写：定位/浮动/display、  盒子模型、  文字属性 */
        .father{
            position: relative;

            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            /* 父级相对定位，子级绝对定位 ——> 子绝父相 */
            /* position: relative; */
            
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .grandson{
            position: absolute;
            /* left: 20px;
            top: 30px; */
            right: 30px;
            bottom: 50px;

            width: 100px;
            height: 100px;
            background-color: blue;
        }
        /* 绝对定位查找父级的方式：就近找定位的父级，如果逐层查找不到这样的父级，就以浏览器窗口为参照进行定位 */
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="grandson"></div>
        </div>
    </div>
</body>
</html>
