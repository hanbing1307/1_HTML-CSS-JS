<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型垂直布局</title>
    <style>
        .outer{
            background-color: #bfa;
            /* 默认情况下父元素的高度被内容撑开 */
        }

        .inner{
            width: 100px;
            background-color: yellow;
            height: 200px;
            margin-bottom: 100px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            /* 
                子元素是在父元素的内容区中排列的
                    如果子元素的大小超过了父元素，则子元素会从父元素中溢出
                    使用 overflow 属性来设置父元素如何处理溢出的子元素

                    可选值：
                        visible:默认值，子元素会从父元素中溢出，在父元素外部的位置显示
                        hidden:溢出内容会被裁剪不显示
                        scroll:生成两个滚动条，通过滚动条来查看完整的内容
                        auto：根据需要生成滚动条

                        还有overflow-X 和overflow-Y
            */
            overflow: visible;
            overflow: hidden;
            overflow: scroll;
            overflow: auto;

            overflow-x: auto;
            overflow-y: scroll;
        }

        .box2{
            width: 100px;
            height: 400px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
    </div> -->
    <div class="box1">
        <div class="box2">
            没有什么是一成不变的。生活就像自然，有阳春，也有金秋；有酷夏，也有寒冬。走运和倒霉都不可能持续很久。对于突然情况，如果没有充分的思想准备，那么厄运就会像大海的波涛一样，在你生活的海岸上忽起忽落拍打不停。相应的，高潮和低潮，日出和日落，富有和贫穷，快乐和失望，将应运而生。
        </div>
    </div>
</body>
</html>
