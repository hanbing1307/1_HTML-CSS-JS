<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒边框内边距</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: aqua;
            border: 10px red solid;
            font-weight: bold;
            
            /* 
                内边距padding： 
                    - 内容区和边框之间的距离是内边距
                    - 一共有四个方向的内边距：
                        padding-top
                        padding-right
                        padding-bottom
                        padding-left
                    - 内边距的设置会影响盒子的大小
                    - 背景颜色会延伸到内边距上
            */
            /* 
                盒子的可见框由 内容区content 和内边距padding 、边框border 构成
                    所以在计算盒子时，需要将这三个区域加到一起计算
            */
            padding: 10px 5px 20px 40px;
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner">我是box1的测试内容</div>
    </div>
</body>
</html>
