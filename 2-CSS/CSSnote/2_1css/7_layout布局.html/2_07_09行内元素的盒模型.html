<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素的盒模型</title>
    <style>
        .s1{
            background-color: yellow;
            /* 
                行内元素的盒模型:
                    - 行内元素不支持设置宽度和高度
                    - 行内元素可以设置padding（内边距），但是垂直方向padding不会影响页面的布局
                    - 行内元素可以设置border（边框），但是垂直方向border不会影响页面的布局
                    - 行内元素可以设置margin（外边距），但是垂直方向margin不会影响页面的布局
            */
            /* width: 100px;
            height: 100px;
            padding: 100px; */
            /* border: 100px red solid; */
            margin: 100px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        a{
            /* 超链接是行内元素，不能设置宽高 */
            /* 
                display 用来设置元素显示的类型
                    可选值：
                        inline： 将元素设置为行内元素
                        block: 将元素设置为块元素
                        inline-block: 将元素设置为行内块元素
                                    行内块：既可以设置宽度高度，又不会独占一行
                                    行内块比较少用
                        table：将元素设置为表格
                        none：元素不在页面显示,可以用于隐藏元素
                visibility:用来设置元素的显示状态
                    可选值：
                        visible 默认值，元素在页面中正常显示
                        hidden 元素在页面中隐藏，不显示，但是还占据页面位置
            */
            /* display: inline;
            display: block;
            display: inline-block;
            display: none; */
            visibility: hidden;
            background-color: orange;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <a href="javascript:;">超链接</a>
    <a href="javascript:;">超链接</a>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>

    <div class="box1"></div>
</body>
</html>
