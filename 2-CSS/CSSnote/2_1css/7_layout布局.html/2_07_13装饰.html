     <!-- 
        装饰：垂直对齐方式、光标类型、边框圆角、overflow溢出部分显示效果、元素本身隐藏
    -->
    <!-- 
        一、基线
        1、基线：
            · 浏览器文字类型元素排版中存在用于对齐的基线（baseline）
        2、文字对齐方式、
            · 应用场景：解决行内/行内块元素垂直对齐问题
            · 问题：当图片和文字在一行中显示时，其实底部不是对齐的
        3、垂直对齐方式：
            · 属性名：vertical-align
            · 属性值:
                属性值      效果
                baseline    默认，基线对齐
                top         顶部对齐
                middle      中部对齐
                bottom      底部对齐
     -->
     <!-- 
        二、光标类型
        1、应用场景：设置鼠标光标在元素上时显示的样式
        2、属性名：cursor
        3、常见属性值：
                属性值      效果
                default     默认值，通常是箭头
                pointer     小手效果，提示用户可以点击
                text        工字形，提示用户可以选择文字
                move        十字光标，提示用户可以移动
      -->
      <!-- 
        三、边框圆角
        1、应用场景：让盒子四个角圆润，增加页面细节，提升用户体验
        2、属性名：border-radius
        3、常见取值：数字+px、百分比
        4、赋值规则：从左上角开始赋值，然后顺时针赋值，没有赋值的看对角
        5、边框圆角常见应用：
            · 画一个正圆：border-radius:50% 50% 50% 50%;
            · 胶囊按钮：
                · 盒子要求时长方形
                · 设置：border-radius：盒子高度的一半
       -->
       <!-- 
           四、overflow溢出部分显示效果
           1、溢出部分：指的是盒子内容部分所超过盒子范围的区域
           2、应用场景：控制内容溢出部分的显示效果，如：显示、隐藏、滚动条······
           3、属性名：overflow
           4、常见属性值：
                属性值      效果
                visible     默认值，溢出部分可见
                hidden      溢出部分隐藏
                scroll      无论是否溢出，都显示滚动条
                auto        根据是否溢出，自动显示或隐藏滚动条
        -->
        <!-- 
            五、元素本身隐藏
            1、应用场景：让某元素本身在屏幕中不可见。比如：鼠标：hover之后元素隐藏
            2、常见属性：
                · visibility:hidden（不常用） 占位隐藏
                · display:none（常用）  不占位隐藏
            3、区别：

         -->
         <!-- 
             六、元素整体透明度
             1、应用场景：让某元素整体（包括内容）一起变透明
             2、属性名：opacity
             3、属性值：0~1之间的数字
                · 1：表示完全不透明
                · 0：表示完全透明
            4、注意点：
          -->
</body>
