<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流normal flow</title>
    <style>
        .box1{
            width: 100px;
            background-color: yellow;
        }
        .box2{
            width: 100px;
            background-color: blue;
        }

        span{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）：
            - 网页是一个多层结构，一层摞着一层
            - 作为用户来讲只能看到最顶上一层
            - 这些层中，最底下的一层叫做文档流，文档流是网页的基础
                我们所创建的元素默认都是在文档中进行排列
            - 对于我们来说，元素主要有两个状态
                在文档流中
                不在文档流中（脱离文档流）
            
            - 元素在文档流中有什么特点：
                - 块元素
                    - 块元素会在页面中独占一行
                    - 默认宽度是父元素的全部（会把父元素撑满）
                    - 默认高度是被内容（子元素）撑开

                - 行内元素 
                    - 行内元素不会独占一行，只占自身的大小
                    - 行内元素在页面中从左向右水平排列,如果一行之中不能容纳所有的行内元素，则会自动换行
                    - 行内元素的默认宽度和高度都是被内容撑开
    -->
    <!-- 
        标准流
        1、标准流：又称文档流，是浏览器在渲染显示网页内容时默认采用的一套排版规则，规定了应该以何种方式排列元素
        2、常见标准流排版规则：
            · 块级元素：从上往下，垂直布局，独占一行
            · 行内元素 或 行内块元素：从左往右，水平布局，空间不够自动折行
     -->
    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>

    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span1</span>
    <span>我是span2</span>
</body>
</html>
