<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型box model</title>

    <style> 

        .box1{
        /* 
            内容区content：元素中的所有子元素和文本内容都在内容去中排列
                内容区的大小由width和height两个属性来设置
                    width设置内容区宽度
                    height设置内容区高度
        */
            width: 200px;
            height: 200px;
            background-color: aqua;
         /* 
            边框（border）：
                边框属于盒子边缘，边框里面属于盒子内部，出了边框都是盒子外部
                    边框大小会影响到整个盒子大小
                要设置边框，需要至少设置三个样式：
                    - 边框的宽度 border-width
                    - 边框的颜色 border-color
                    - 边框的样式 border- style
                                    style的值 solid实线  dashed虚线
        */
            border-width: 10px;
            border-color: red;
            border-style: dashed;
        }
       
    </style>
</head>
<body>
    <!-- 
        盒模型box model（盒子模型、框模型）：
            - CSS将页面中的所有元素都设置为一个矩形盒子
            - 将元素设置为矩形盒子后，对页面的布局就变成将不同盒子摆放到不同位置
            - 每一个盒子都由以下几部分组成：
                内容区（content）
                内边距（padding）
                边框（border）
                外边距（margin）
     -->
     <div class="box1"></div>
</body>
</html>
