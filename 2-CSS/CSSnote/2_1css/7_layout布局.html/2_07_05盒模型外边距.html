<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型外边距margin</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: aqua;
            border: 10px red solid;
            font-weight: bold;
            padding: 10px 5px 20px 40px;
            /* 
                外边距margin
                    - 外边距不会影响盒子可见框的大小
                    - 但是外边距会影响盒子的位置
                    - 一共有四个方向的外边距：
                        margin-top
                            - 上外边距，设置一个正值，元素会向下移动
                        margin-right
                            - 右外边距，默认情况下设置不会有效果
                        margin-bottom
                            - 下外边距，设置一个正值，其下边的元素会向下移动
                        margin-left
                            - 左外边距，设置一个正值，元素会向右移动
                    - 元素在页面中按照自左向右顺序排列
                        所以默认情况下如果我们设置的左和上外边距会移动自身
                        而设置下和右外边距会移动其他元素
                    - margin的简写属性：
                        margin可以同时设置四个方向的外边距，用法和border、padding一样
                    - margin会影响到盒子的位置
            */
            margin-top: 100px;
            margin-left: 100px;
            margin-bottom: -100px;
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: yellow;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner">我是box1的测试内容</div>
    </div>
    <div class="box2"></div>
</body>
</html>
