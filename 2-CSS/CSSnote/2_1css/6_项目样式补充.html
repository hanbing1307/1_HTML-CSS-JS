<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目样式补充</title>
</head>
<body>
    <!-- 
        一、精灵图
        1.1、应用场景
            项目中将多张小图片，合并成一张大图片
        1.2、优点t
            减少服务器其发送次数，减轻服务器压力，提高页面加载速度
        1.3、使用步骤
            · 创建一个盒子，设置盒子的尺寸
            · 将精灵图设置为盒子的背景图片
            · 修改背景图位置
                通过PxCook测量小图片左上角坐标，分别取负值设置给盒子的background-position: x y;
        
        二、背景图片大小
        2.1、应用场景
            设置背景图片大小
        2.2、语法
            background-size：宽度 高度;
        2.3、取值
                取值        场景
                数字+px     简单方便，常用
                百分比      相对于当前盒子自身的宽高百分比
                contain     包含，将背景图片等比例缩放，直到不会超出盒子的最大
                cover       覆盖，将背景图片等比例缩放，直到刚好填满整个盒子没有空白
        2.4、background连写拓展
            · 完整连写：background: color image repeat position/size;
            · 注意点：
                · background-size和background连写同时设置时，需要注意覆盖问题
            · 解决：
                · 要么单独的样式写在连写的下面
                · 要么单独的样式写在连写的里面

        三、盒子阴影 shadow
        3.1、应用场景
            给盒子添加阴影效果，吸引用户注意，体现页面的制作细节
        3.2、语法
            box-shadow
        3.3、取值 按顺序书写
                取值        作用
                h-shadow    必须，水平偏移量，允许负值
                v-shadow    必须，垂直偏移量，允许负值
                blur        可选，模糊度
                spread      可选，阴影扩大
                color       可选，阴影颜色
                inset       可选，将阴影改为内部阴影
        
        四、过渡
        4.1、应用场景
            让元素的样式慢慢变化，常配合hover使用，增强网页交互体验
        4.2、语法
            transition
        4.3、取值
                参数        取值
                过渡的属性  all:所有能过渡的都过渡、具体属性名如：width:只有width有过渡
                过渡的时长  数字 + s（秒）
        4.4、注意
            · 过渡需要：默认状态和hover状态样式不同，才能有过渡效果
            · transition属性给需要过渡的元素本身加
            · transition属性设置在不同状态中，效果不同
                给默认状态设置，鼠标移入移出都有过渡效果
                给hover状态设置，鼠标移入有过渡效果，移出没有过渡效果

     -->
</body>
</html>
