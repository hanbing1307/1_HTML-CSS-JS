<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒简介</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 600px;
            border: 10px red solid;
            /* 设置弹性容器 */
            display: flex;
            /* 
                flex-direction:指定容器中弹性元素的排列方式 
                    可选值：
                        row 默认值，弹性元素在容器中水平排列（从左到右）
                            主轴：自左向右
                        row-reverse 弹性元素在容器中水平排列（从右到左）
                            主轴：自右向左
                        column 弹性元素在容器中垂直排列（从上到下）
                        column-reverse 弹性元素在容器中垂直排列（从下到上）
                    主轴：
                        弹性元素的排列方向称为主轴
                    侧轴：
                        与主轴垂直方向的称为侧轴
            */
            
            /* flex-direction: column; */
        }
        li{
            width: 100px;
            height: 100px;
            background-color: aqua;
            font-size: 50px;
            /* 文字水平居中 */
            text-align: center;
            /* 文字垂直居中 */
            line-height: 100px;
            /* float会有高度坍塌问题 */
            float: left;
            /* 
                弹性元素的属性：
                    flex-grow 指定弹性元素的伸展系数
                        - 当父元素有多余空间时，子元素如何伸展    
                        - 父元素的剩余空间，会按照指定比例进行分配
                    flex-shrink 指定弹性元素的收缩系数
                        - 当父元素中的空间不足以容纳所有的子元素时，如何对子元素进行收缩
            */
            flex-grow: 1;
        }
        li:nth-child(2){
            background-color: blue;
            flex-grow: 2;
        }
        li:nth-child(3){
            background-color: yellow;
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <!-- 
        flex（弹性盒、伸缩盒）
            - 是css中又一种布局方式，它主要用来替代浮动完成页面的布局
            - flex可以使元素具有弹性，让元素可以跟随页面大小变化而变化
            - 弹性容器：
                - 要使用弹性盒，必须先将一个元素设置为弹性容器
                - 我们通过 display 来设置弹性容器
                    display:flex  设置为块级弹性容器
                    display：inline-flex 设置为行内的弹性容器（比较少用）

            - 弹性元素
                - 弹性容器的直接子元素是弹性元素（弹性项）
                - 一个元素可以同时是弹性容器，也是弹性元素
     -->
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
</body>
</html>
