<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            /* 
                对于开启了定位的元素，可以通过 z-index 属性来指定元素的层级
                    z-index 需要一个整数作为整数，值越大元素的层级越高
                        元素的层级越高，越优先显示
                        如果元素的层级一样，靠下的就优先显示

                        祖先元素的层级再高也不会覆盖住它的后代元素
            */
            z-index: 1;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgba(187, 177, 177,0.3);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;

        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: orangered;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }

        .box4{
            width: 80px;
            height: 80px;
            background-color: rgba(73, 2, 238, 1);
            position: absolute;
           

        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">
        3
        <div class="box4">4</div>
    </div>
</body>
</html>
