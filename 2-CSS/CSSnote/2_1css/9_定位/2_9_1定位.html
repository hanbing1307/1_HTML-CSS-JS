    <!-- 
        一、网页常见布局方式
        1、标准流
            1、块级元素独占一行 ——> 垂直布局
            2、行内元素/行内块元素一行显示多个 ——> 水平布局
        2、浮动
            可以让原来垂直布局的块级元素变成水平布局
        3、定位
            1、可以让元素自由的摆放在网页的任意位置
            2、一般用于盒子之间的层叠情况
     -->
     <!-- 
         定位：静态定位、相对定位、绝对定位、子绝父相、固定定位、元素的层级关系

        一、定位的常见应用场景
            1、可以解决盒子与盒子之间的层叠问题
                · 定位之后的元素层级最高，可以层叠在其他盒子上面
            2、可以让盒子始终固定在屏幕中的某个位置
      -->
      <!-- 
        二、使用定位的步骤
        1、设置定位方式
            · 属性名：position
            · 常见属性值：
                    定位方式        属性值
                    静态定位        static
                    相对定位        relative
                    绝对定位        absolute
                    固定定位        fixed
                    粘滞定位        sticky
        2、设置偏移值
            · 偏移值设置分为两个方向， 水平和垂直方向各选一个使用即可
            · 选取的原则一般是就近原则（离哪边近用哪个）
                    方向    属性名        属性值      含义
                    水平    left        数字+px     距离左边的距离
                    水平    right       数字+px     距离右边的距离
                    垂直    top         数字+px     距离上边的距离
                    垂直    bottom      数字+px     距离下边的距离
    -->

     <!-- 
        六、元素层级问题
        1、不同布局方式元素的层级关系：
            · 标准流 < 浮动 < 定位
        2、不同定位之间的层级关系：
            · 相对、绝对、固定默认层级相同
            · 此时HTML中写在下面的元素层级更高，会覆盖上面的元素
      -->
