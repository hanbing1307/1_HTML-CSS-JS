<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘滞定位sticky</title>
    <!-- 清除浏览器默认样式 -->
    <link rel="stylesheet" href="./CSS_reset.css">
    <style>
        body{
            height: 3000px;
        }
        .nav{
            /* 设置导航条的宽高和背景颜色 */
            width: 1210px;
            height: 48px;
            background-color: #e8e7e3;
            /* 设置外边距,让导航内容偏中间 */
            margin: 100px auto;
            /* 
                粘滞定位：
                    - 当元素的position属性设置为sticky时则开启粘滞定位
                    - 粘滞定位和相对定位的特点基本一致：
                        不同的是粘滞定位可以在元素到达某个位置时将其固定
                        
                    粘滞定位后续配合js用
            */
            position: sticky;
            top: 20px;
        }

        /* 设置nav中li的样式 */
        .nav li{
            /* 设置li水平排列 即超链接的浮动 */
            float: left;
            /* 设置li的高度 */
            /* height: 48px; */
            /* 让文字在父元素中垂直居中 */
            line-height: 48px;
            
        }

        .nav a{
            /* 把a转换成块元素 */
            display: inline-block;
            /* 去除超链接下划线 */
            text-decoration: none;
            /* 设置字体颜色 */
            color: #777777;
            /* 设置字体大小 */
            font-size: 18px;
            /* 设置左右内边距,用外边距会减少内容撑开的区域 */
            padding:0 39px 0 39px;
        }
        /* 设置鼠标移入悬停时的状态颜色 */
        .nav a:hover{
            color:#e8e7e3;
            background-color: #3f3f3f;
        }
    </style>
</head>
<body>
    <!-- 创建导航条外部容器,类选择器命名为nav -->
        <ul class="nav">
            <li><a href="#">HTML/CSS</a></li>
            <li><a href="#">Browser Side</a></li>
            <li><a href="#">Server Side</a></li>
            <li><a href="#">Programming</a></li>
            <li><a href="#">XML</a></li>
            <li><a href="#">Web Building</a></li>
            <li><a href="#">Reference</a></li>
        </ul>
        
</body>
</html>
