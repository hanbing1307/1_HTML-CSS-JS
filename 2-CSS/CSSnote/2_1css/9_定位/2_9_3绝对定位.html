<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位absolute</title>
    <style>
        /* 
            四、绝对定位
                1、介绍：拼爹型定位，相对于非静态定位的父元素进行定位移动
                2、代码：position:absolute
                3、特点：
                    · 需要配合方位属性实现移动
                    · 默认相对于浏览器可视区域进行移动
                    · 在页面中不占位置 ——> 已经脱标
                4、应用场景：
                    · 配合相对定位组CP（子绝父相）
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: olive;
            /* 
                绝对定位
                    - 当元素的position属性值设置为absolute，则开启了元素的绝对定位
                    - 绝对定位的特点：
                        1.开启绝对定位后，如果不设置偏移量，则元素位置不发生变化
                        2.开启绝对定位后，元素会从文档流中脱离
                        3.绝对定位会改变元素的性质，行内变成行内块，块的宽高被内容撑开
                        4.绝对定位元素是相对于其包含块进行定位的

                    包含块（containing block）
                        - 正常情况下：
                            包含块就是离当前元素最近的祖先块元素
                            <div> <div></div></div>
                            这里里面的div的包含块就是外面的div

                            <div><span><em>hello<em></span><div>
                            这里span的包含块是div，em的包含块也是div，因为span是行内元素，不能作为包含块

                        - 开启绝对定位的包含块：
                            包含块就是离它最近的开启了定位的祖先元素
                                如果所有的祖先元素都没有开启定位，则根元素就是它的包含块
                            
                        - html（根元素、初始包含块）
            */
            position: absolute;
            left: 0;
            top: 0;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: orangered;
        }
        .box4{
            width: 400px;
            height: 400px;
            background-color: skyblue;
            position: absolute;
        }
        .box5{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">
        4
        <div class="box5">
            5
            <div class="box2">2</div>
        </div>
    </div>
    <div class="box3">3</div>
</body>
</html>
