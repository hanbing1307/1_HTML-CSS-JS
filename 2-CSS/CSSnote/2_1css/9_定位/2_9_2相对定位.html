<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位position之相对定位relative</title>
    <style>
    /* 
        三、相对定位
            1、介绍：自恋型定位，相对于自己原来的位置进行移动
            2、position:relative;
            3、特点：
                · 需要配合方位属性实现移动
                · 相对于自己原来位置进行移动
                · 在页面中占位置 ——> 没有脱离文档流
            4、应用场景：
                · 配合绝对定位组CP（子绝父相）
                · 用于小范围的移动
    */
    
    
    .box1{
        width: 200px;
        height: 200px;
        background-color: orange;
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: olive;
        /* margin-left: 200px;
        margin-top: -200px; */
        /* 
            定位position
                - 定位时一种更加高级的布局手段
                - 通过定位可以将元素摆放到任意位置
                - 使用position属性来设置定位
                    可选值
                        static 默认值 元素是静止的，没有开启定位
                        relative 开启元素的相对定位
                        absolute 开启元素的绝对定位
                        fixed 开启元素的固定定位
                        sticky 开启元素的粘滞定位

                - 相对定位
                    - 当元素的position属性值设置为relative，则开启了元素的相对定位
                    - 相对定位的特点：
                        1. 元素开启相对定位后，如果没有设置偏移量，则元素不发生任何变化
                        2. 相对定位是参照与元素在文档流中的位置进行定位的
                        3. 相对定位会提升元素的层级
                        4. 相对定位不会使元素脱离文档流
                        5. 相对定位不会改变元素的性质，块还是块，行内还是行内
                    
                    - 偏移量offset
                        - 当元素开启定位后，可以通过偏移量来设置元素的位置
                            top     定位元素和定位位置上边的距离
                            bottom  定位元素和定位位置下边的距离

                                    定位元素垂直方向的位置由top和bottom来控制
                                    通常情况只需要一个就好了

                            left    定位元素和定位位置左边的距离
                            right   定位元素和定位位置下边的距离
                                    定位元素水平方向的位置由left和right来控制
                                    通常情况只需要一个就好了
            */
            position: relative;
            left: 200px;
            /* top: -200px; */
        bottom: 200px;
    }
    .box3{
        width: 200px;
        height: 200px;
        background-color: orangered;
        /* margin-top: 200px; */
        
    }
        
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
