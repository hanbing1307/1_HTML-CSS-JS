<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素、百分比、em、rem</title>
    <style>
        /* 
            长度单位：
                像素：
                    - 屏幕（显示器）是由一个一个小点组成的
                    - 不同屏幕德像素大小不一样，显示效果也不一样
                百分比：
                    - 也可以将属性值设置为相对于父元素属性的百分比
                    - 设置百分比可以试子元素跟随父元素变化而变化
                em：
                    - em是相对于元素的字体大小来计算的
                    - 1em = 1font-size
                    - em会根据字体大小的改变而改变
                rem:
                    - rem是相对于根元素的字体大小来计算
        */

            width: 200px;

            background-color: orange;
        }
        .box2{
            width: 50%;

            background-color: blue;
        } */

        /* .box1{
            font-size: 10px;
            width: 50em;
            height: 50em;
            background-color: blue;
        } */

        html{
            font-size: 10px;
        }
        .box1{
            width: 50rem;
            height: 50rem;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
