<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW视口</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 6.4vw;
            height: 4.667vw;
            background-color: aqua;
        }
        .box1{
            width: 1.2rem;
            height: 4.2rem;
            background-color: aqua;
            /* 网页字体最小是12px，所以不能生效 */
            /* font-size: 0.13333vw; */
            font-size: 5.333vw;
         }
    </style>
</head>
<body>
    <!-- 
        不同设备的完美视口大小不一样
        由于不同设备视口的像素比不同，所以同样的375px在不同设备下意义不一样
        所以在移动端开发时，不能用px来进行布局

        vw表示的是视口的宽度（viewport width）
            - 100vw = 一个视口的宽度
            - 1vw =1% 视口宽度

        常见移动端的设计图宽度
            750px 1125px

            举例：
                创建一个48px * 35px的元素
                100vw = 750px
                48/750*100 = 6.4vw
                35/750*100 = 4.667vw

        vw适配

            em: 1em = 1个字体大小
            rem：1rem = 40px（设计图）

            rem
     -->
    <div class="box1"></div>
</body>
</html>
