<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width">
    <title>完美视口</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认视口大小是980px（css像素）
            默认情况下，移动端的像素比就是980/移动端宽度
                如果我们直接在网页中编写移动代码，这样在980的视口下，像素比非常不好
            编写移动页面，必须确保由一个比较合理的像素比

            将网页的视口设置为完美视口
                <meta name="viewport" content="width=device-width">
            以后写移动端页面，就把上边的内容写上
     -->
    <div class="box1"></div>
</body>
</html>
