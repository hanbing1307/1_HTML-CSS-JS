<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素</title>
</head>
<body>
    <!-- 
        像素：
            - 屏幕是由一个一个发光小点构成的，这个小点就是像素
            - 分辨率：像素的数量
            - 在前端开发中像素分成两种情况：物理像素 CSS像素
            - CSS像素：编写网页时，我们所用像素就是CSS像素
                - 浏览器显示网页时，需要将CSS像素转换为物理像素然后显示
                - 一个css像素最终由几个物理像素显示，由浏览器决定
                    默认情况下，在pc端，一个css像素 = 一个物理像素
        视口（viewport）：
            - 视口是屏幕中用来显示网页的区域
            - 可以通过查看视口的大小，来观察css像素和物理像素的比值
            - 默认情况下：
                视口宽度 1920px（css像素）
                        1920px（物理像素）  1 ：1  
       
        在不同屏幕，像素点大小是不一样的，手机像素点比电脑小，像素越小越清晰    
     -->
</body>
</html>
