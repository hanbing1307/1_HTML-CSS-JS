<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷和BFC</title>
    <!-- 浮动也有缺点,就是高度被我们固定了,这样高度不能根据子元素来自动变化 -->
    <style>
        .outer{
            border: 10px red solid;
            /* 
            BFC(Block Formatting content)块级格式化环境:
                - BFC 是css中一个隐含的属性,可以为一个元素开启BFC
                    开启BFC后,该元素就变成一个独立的布局区域
                - 元素开启BFC后的特点:
                    1. 开启BFC后的元素不会被浮动元素所覆盖
                    2. 子元素和父元素的外边距不会重叠
                    3. 开启BFC的元素可以包含浮动的子元素

                - 开启BFC的一些特殊方法:
                    1. 设置元素的浮动(不推荐)
                    2. 将元素设置为行内元素(不推荐)
                    3. 将元素的overflow设置为一个非visible的值,通常用overflow:hidden来开启BFC,以使其可以包含浮动元素
            */
            /* float: left; */
            /* display: inline-block; */
            /* overflow: auto; */
            overflow: hidden;
        }

        /* 现在outer的高度就变成由inner决定 */
        .inner{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            /* 让inner浮动后,outer的高度就没了,这就是高度塌陷的问题 */
            /* 
            高度塌陷
                在浮动布局中,父元素的高度默认是子元素撑开的
                    当子元素浮动后,会脱离文档流,将会无法撑开父元素的高度,导致父元素的高度丢失

                    父元素高度丢失后,其下的元素会自动上移,导致页面布局混乱
                    所以高度塌陷是浮动布局中比较常见的问题,这个问题我们必须要处理
            */
            
            float: left;
        } 
        
        
        

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

    <div style="width: 200px; height:200px; background-color:yellow"></div>
</body>
</html>
