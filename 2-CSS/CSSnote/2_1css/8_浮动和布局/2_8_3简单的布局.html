<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的布局</title>
    <style>
        /* 提取同样样式的内容统一设置  */
        header,main,footer{
            width: 1000px;
            margin: 0 auto;
            
        }

        nav,article,aside{
            float: left;
        }

        /* 设置头部 */
        header{
            /* width: 1000px; */
            height: 200px;
            background-color: aqua;
            /* margin: 0 auto; */
        }

        /* 设置主体 */
        main{
            /* width: 1000px; */
            height: 400px;
            background-color: greenyellow;
            margin: 10px auto;
        }

        /* 设置左侧导航的样式 */
        nav{
            width: 200px;
            height: 100%;
            background-color: yellow;
            /* 设置浮动 */
            /* float: left; */
        }

        /* 设置中间区域 */
        article{
            /* box-sizing: border-box; */
            width: 580px;
            height: 100%;
            background-color: gray;
            margin: 0 10px;
            /* float: left; */
        }

        /* 设置右侧边栏 */
        aside{
            width: 200px;
            height: 100%;
            background-color: blue;
            /* float: left; */
        }

        /* 设置底部 */
        footer{
            /* width: 1000px; */
            height: 200px;
            background-color: orange;
            /* margin: 0 auto; */
        }
    </style>
</head>
<body>
    <!-- 做一个三块区域的布局,上中下 -->

    <!-- 创建网页的头部 -->
    <header>

    </header>

    <!-- 创建 网页主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>

        <!-- 中间区域 -->
        <article></article>

        <!-- 右侧导航 -->
        <aside></aside>
    </main>

    <!-- 创建网页底部 -->
    <footer>

    </footer>
</body>
</html>
