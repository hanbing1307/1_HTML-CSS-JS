<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的特点</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /* 
                浮动元素不会覆盖住文字，文字会自动环绕在浮动元素周围，所以可以利用浮动来设置文字环绕图片的效果
            */
            float: left;
        }
        .box2{
            background-color: aqua;
            /* 
                元素设置浮动以后，将会从文档流中脱离，从文档流脱离后，元素的一些特点也会变化
                
                脱离文档流的特点：
                    块元素：
                        1、块元素不再独占页面的一行
                        2、脱离文档流后，块元素的宽度和高度默认被内容撑开
                    
                    行内元素：
                        1、行内元素脱离文档流后会变成块元素，特点和块元素一样

                    脱离文档流后，不再需要区分块和行内
            */
            float: left;
        }

        .box3{
            background-color: orange;
        }

        .s1{
            float: left;
            width: 200pz;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
