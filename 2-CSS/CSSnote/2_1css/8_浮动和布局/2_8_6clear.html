<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_clear</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        }

        .box2{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            float: right;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 
                由于box1浮动,导致box3位置上移,但是文字是环绕的
                    如果我们不希望某个元素因为其他元素浮动的影响而改变位置
                    可以通过 clear属性来清除浮动元素对当前元素产生的影响
                
                clear
                    - 作用:清除浮动元素对当前元素产生的影响
                    - 可选值:
                        left 清除左侧浮动元素对当前元素的影响
                        right 清除右侧浮动元素对当前元素的影响
                        both 清除两侧中最大影响的那侧元素的影响

                    - 原理
                        设置清除浮动后,浏览器会自动为元素添加一个上外边距
                            以使其位置不受其他元素的影响
            */
            clear: left;
            /* clear: right; */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
