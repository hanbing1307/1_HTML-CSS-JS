<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动简介</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;

            /* 
                通过浮动可以使一个元素向其父元素的左侧或者右侧移动
                    使用 float 属性来设置元素的浮动
                    可选值：
                        none 默认值 元素不浮动
                        left 元素向左浮动
                        right 元素向右浮动
                    
                    注意： 元素设置浮动以后，水平布局的等式就不需要强制成立
                        元素设置浮动以后，会完全从文档流中脱离，不再占用文档流的位置，所以元素下边的还在文档流中的元素会自动向上移动
                    
                    浮动的特点：
                        1、浮动元素会完全脱离文档流，不再占据文档流中的位置
                        2、设置浮动以后元素会向父元素的左侧或者右侧移动
                        3、浮动元素默认不会从父元素中移出
                        4、浮动元素向左或者向右移动时，不会超过它前边的其它浮动元素
                        5、如果浮动元素的上边是一个没有浮动的元素，则浮动元素无法上移
                        6、浮动元素不会超过它上边浮动的兄弟元素，最多就是和它一样高
            */
            /* margin: 0 auto; */
            float: left;   
        }
        
        .box2{
            width: 300px;
            height: 300px;
            background-color: yellow;

            float: left;
        }

        .box3{
            width: 300px;
            height: 300px;
            background-color: red;

            float: left;
        }

    </style>
</head>
<body>
    <div class="box1">测试浮动</div>
    <div class="box2">新的测试内容</div>
    
    <div class="box3"></div>
    <!--  浮动：作用、代码、特点-->
    <!-- 
        一、浮动的作用
        1、早期的作用：图文环绕
        2、现在的作用：网页布局
            · 语法：float:
     -->
     <div class="one">one</div><div class="two">two</div>
     <!-- 
         二、浮动的特点：
         1、浮动元素会脱离标准流（简称：托标），在标准流中不占位置
         2、浮动元素比标准流高半个级别，可以覆盖标准流中的元素
         3、浮动找浮动，下一个浮动元素会在上一个浮动元素后面左右浮动
         4、浮动元素由特殊的显示效果
            · 一行可以显示多个
            · 可以设置宽高
        注意：
            · 浮动的元素不能通过text-align:center或者margin:0 auto居中
      -->
    <!-- 
        浮动的标签：顶对齐
        浮动：在一行排列，宽高生效--浮动后的标签具备行内块元素的特点
     -->
     <!-- 
         三、拓展：CSS属性顺序
         1、书写顺序：
            · 浮动/display
            ` 盒子模型：margin border padding 宽度高度背景色
            · 文字样式
      -->
      <!-- 
         四、清除浮动
         1、含义：清除浮动带来的影响
            · 影响：如果子元素浮动了，此时子元素不能撑开标准流的块级父元素
         2、原因：
            · 子元素浮动后脱标 ——> 不占位置
         3、目的：
            · 需要父元素有高度，从而不影响其他网页元素的布局
         
         4、清除浮动的方法：
            - 1、直接设置父元素高度
                · 优点：简单粗暴
                · 缺点：有些布局不能固定高度，比如新闻列表、京东推荐模块
            - 2、额外标签法
                · 父元素内容最后添加一个块级元素，给添加的块级元素设置clear：both
                · 缺点：会在页面中添加额外的标签，会让页面的HTML结构变得复杂
            - 3、单伪元素清除法：
                · 操作：用伪元素替代额外标签
                    基本写法：
                · 特点：
                    优点：项目中使用，直接给标签加类即可清除浮动
            - 4、双伪元素清除法：

            - 5、给父元素设置overflow：hidden
                · 操作：直接给父元素设置overflow：hidden
                · 优点:方便
       -->

</body>
</html>
