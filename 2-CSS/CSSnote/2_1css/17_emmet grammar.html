<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        emmet语法
        - 作用：通过简写语法，快速生成代码
        - 语法：类似选择器的写法
     -->
     <div></div>
     <!-- 类选择器 .red -->
     <div class="red"></div>
     <div class="box"></div>
     <div class="first"></div>
     <!-- id选择器 p#one -->
     <p id="one"></p>
     <p id="box"></p>
    
     <!-- 交集选择器 -->
     <p class="class" id="one"></p>
     <!-- 子代选择器 div > p-->
     <div>
         <p></p>
     </div>
     <ul>
         <li></li>
     </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
     <!-- 同级选择器 div + p-->
     <div></div>
     <p></p>
    

</body>
</html>
