<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        /* 
            颜色单位：
                1、名称
                2、RGB值
                    - RGB值通过三种颜色的不同浓度来调配颜色
                    - R red G green B blue
                    - 每一种颜色范围在（0，255）之间
                    - 语法： RGB(红色，绿色，蓝色)

                3、RGBA值
                    - 比RGB增加一个不透明效果
                    - A的值在（0，1）之间，1表示完全不透明，0表示完全透明
                
                4、十六进制的RGB值
                    - 语法：#红色绿色蓝色
                    - 颜色浓度通过 00 - ff
                    - 如果颜色两位两位重复才可以简写

                5、HSL值和HSLA值 很少用
                    - H hue 色相    0 - 360
                    - S saturation 饱和度 0% - 100%
                    - L lightness 亮度 0% - 100%
                    - A 透明度
        */

        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            background-color: rgb(0,155,100);
            background-color: rgba(0,255,123,0.5);
            background-color: #bbffaa;
            background-color: hsl(0,52%,56%);
            background-color: hsla(48,52%,56%,0.456)
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
