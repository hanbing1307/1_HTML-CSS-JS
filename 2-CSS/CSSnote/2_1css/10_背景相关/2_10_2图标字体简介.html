<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
</head>
<body>
    <!-- 
        图标字体（icon font）
            - 在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是图片本身比较大，并且非常不灵活，大小，缩放，改颜色都不方便
            - 所以在使用图标时，可以将图标直接设置成字体
                然后通过 font-face的形式来对字体进行引入
            - 这样我们就可以通过使用字体的形式使用图标
        
        font awesome 使用步骤
            1. 下载 https://fontawesome.com/
            2.解压
            3.将css和webfonts移动到项目中，注意必须在同一文件夹下
            4.将all.css引入到网页中
            5.使用图标字体
                - 直接通过类名来使用图标字体
                    class="fas fa-bell"
                    class="fab fa-accessible-icon"
     -->
</body>
</html>
