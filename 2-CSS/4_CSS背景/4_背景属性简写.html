<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景属性简写</title>
    <style>
        body {
            background: #ffffff url("./background-image.png") no-repeat right top;
        }
    </style>
</head>
<body>
    <!-- 
        在使用简写属性时，属性值的顺序为：
            background-color
            background-image
            background-repeat
            background-attachment
            background-position
        属性值之一缺失并不要紧，只要按照此顺序设置其他值即可。
     -->
     
    <div>
        背景属性简写
    </div>
</body>
</html>
