<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接的伪类</title>
    <style>
        /* 
            :link 用来表示没访问过的链接（正常的链接）
            :visited 用来表示访问过的链接
            注意：这俩都只适用于a元素

            由于隐私的原因，为了避免隐私暴露，所以:visited只能改链接的颜色，不能改字体等格式
            因此日常也很少用:visited这个伪类

            :hover 表示鼠标悬停的状态
                - 作用：选择鼠标悬停在元素上的状态，设置样式
                - 语法：选择器：hover{CSS}
                - 注意点：
                    · 伪类选择器选中的元素的某种状态
                    · 任何标签都可以添加伪类

            :active 表示鼠标点击的状态
        */
        a:link{
            font-size: 50px;
            color: red;
        }
        a:visited{
            font-size: 50px;  
            color: blue;
        }

        a:hover{
            font-size: 60px;
            color: yellow;
        }

        a:active{
            font-size: 30px;
            color: green;
        }
    </style>
</head>
<body>
    <!-- 
        超链接的状态：
            - 1、没有访问过的链接
            - 2、访问过的链接
     -->
    <a href="#">空超链接</a>
    <br>
    <a href="https://www.baidu.com">baidu</a>
    <br>
    <a href="https://www.hao123.com">hao123</a>
</body>
</html>
