<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器权重</title>
    <style>
        /* 
            样式的冲突：
                - 当我们通过不同的选择器，选中相同的元素，并且为相同样式设置不同的值时，此时就发生了样式的冲突
            选择器权重：
                内联样式    1，0，0，0
                ID选择器    0，1，0，0   
                类选择器    0，0，1，0   
                属性选择器  0，0，1，0 
                伪类选择器  0，0，1，0 
                伪元素选择器0，0，0，1 
                标签选择器  
                通配选择器

                注意：比较优先级时，需要将所有选择器的优先级进行相加计算，最后优先级越高，则优先显示
                选择器的累加不会超过其最大的数量级，类选择器再高也不会超过ID选择器
                如果优先级计算后相同，此时优先使用靠下的样式

                可以在某一个样式后边添加 !important ,则此时该样式会获取最高的优先级，甚至超过内联样式，
                注意：开发中这个一定要慎用！
        */
        div{
            color: red;
        }
        .red{
            color: blue;
        }

        .d1{
            color: purple;
            font-size: 40px;
        }
        /* #box1{
            color: green;
        }
        div#box1{
            color: aqua;
        } */

        /* 分组选择器是单独计算的 */
        /* div,p,span{
            color: yellow; 
        } */

        *{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="box1" class="red d1 d2 ">我是div <span>我是div中的span</span></div>
</body>
</html>
