<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法 CSS's grammar</title>
</head>
<body>
    <style>
        /*
        在style这里要遵循CSS的语法规则

        CSS的base grammar(基本语法):
            选择器、声明块

            选择器：通过选择器可以选中页面中的指定元素
                For example举例: p 的作用是选中页面中的所有p元素
            
            声明块：通过声明块来指定要为元素设置的样式
                声明块由一个一个的声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值，名和值直接以:连接，以；结尾

        */
        p{
            color:red;
            font-size: 35px;
        }
        h1{
            color: blue;
            font-size: 40px;
        }
    </style>
    
    <h1>我是标题</h1>
    <p>我是第一段</p>
    <p>我是第二段</p>
    <p>我是第三段</p>
</body>
</html>
