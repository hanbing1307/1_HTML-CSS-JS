<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 
        五、表单标签Form tags：input、button、select、textarea、label
     -->
    <!-- 
        5.1、input系列标签:
        1、应用场景：在网页中显示收集用户信息的表单效果，如：登录页、注册页
        2、标签名：inpupt
            input标签可以通过type属性值的不同，展示不同效果
            标签名  type属性值     说明
            input   text        文本框，用于输入单行文本       
                    password    密码框，输入密码
                    radio       单选框，用于多选一
                    checkbox    多选框，用于多选多
                    file        文件选择，用于之后上传文件
                    submit      提交按钮，用于提交
                    reset       重置按钮，用于重置
                    button      普通按钮，默认无功能，之后配合js添加功能

            placeholder 占位符，提示用户输入内容的文本

            单选框： 在网页中显示多选一的单选表单控件
            type属性值：radio
            常用属性：
                -name：分组。有相同name属性值的单选框为一组，一组中同时只能由一个被选中
                -checked：默认选中
                注意： name属性对于单选框有分组功能。  
            
            文件选择：在网页中显示文件选择的表单控件
            type属性值：file
            常用属性：
                -multiple：多文件选择

            重置按钮：
            type属性值：reset
            常用属性：
                - <form action="">
    -->
    <!-- 
        5.2、button按钮标签:
        1、标签名：button
        2、type属性值：（同input的按钮系列）
            -submit：提交按钮，点击之后提交数据给后端服务器
            -reset：重置按钮，点击之后回复表单默认值
            -button：普通功能，默认无功能，之后配合js添加功能
        3、注意：
            -谷歌浏览器中button默认是提交按钮
            -button标签是双标签，更便于包裹其他内容：文字、图片等

     -->
     <!-- 
        5.3select下拉菜单标签:
        1、应用场景：在网页中提供多个选择项的下拉菜单表单控件
        2、标签组成：
            -select标签:下拉菜单的整体
            -option:下拉菜单的每一项
        3、常见属性：
            -selected：下拉菜单的默认选中
     -->
     <!-- 
        5.4、textarea文本域标签:
        1、应用场景：在网页中提供可输入多行文本的表单控件
        2、标签名：textarea
        3、常见属性：
            -cols：规定了文本域内的可见宽度
            -rows：规定了文本域内的可见行数
        4、注意点：
            -右下角可以拖拽改变大小
            -实际开发时针对样式效果推荐CSS
      -->
    <!-- 
        5.5、label标签:
        1、应用场景：常用于绑定内容与表单标签的关系
        2、标签名:label
        3、使用方法1：
                -使用label标签把内容（例如文本）包裹起来
                -在表单标签添加id属性
                -在label标签的for属性中设置对应的id属性值
            使用方法2：
                -直接使用label标签把内容（如：文本）和表单标签一起包裹起来
                -需要把label标签的for属性删除即可
    -->

    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        用户名：<input type="text" placeholder="请输入您的名字">
        <br>
        密码：<input type="password" placeholder="请输入您的密码">
        <br>
        性别：
        <label><input type="radio" name="sex" checked>男</label>
        <label><input type="radio" name="sex">女</label>
        <br>
        所在城市：
        <select>
            <option>北京</option>
            <option selected>上海</option>
            <option>广州</option>
            <option>深圳</option>
            <option>南京</option>
            <option>成都</option>
        </select>
        <br>
        婚姻状况：
        <label><input type="radio" name="marriage">已婚</label>
        <label><input type="radio" name="marriage">未婚</label>
        <label><input type="radio" name="marriage">保密</label>
        <br>
        喜欢的类型：
        <label> <input type="checkbox" name="tags">可爱</label>
        <label> <input type="checkbox" name="tags">性感</label>
        <label> <input type="checkbox" name="tags">御姐</label>
        <label> <input type="checkbox" name="tags">帅气</label>
        <label> <input type="checkbox" name="tags">型男</label>
        <label> <input type="checkbox" name="tags">小奶狗</label>
        <label> <input type="checkbox" name="tags">小狼狗</label>
        <br>
        个人介绍：
        <br>
        <textarea name="" id="" cols="70" rows="10"></textarea>
        <br>
        <h3>我承诺</h3>
        <br>
        <ul>
            <li>年满18、单身</li>
            <li>抱着严谨的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <br>
        <label><input type="checkbox">我同意所有条款</label>
        <br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body>
</html>
