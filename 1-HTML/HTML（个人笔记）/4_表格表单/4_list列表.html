<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        三、列表标签：无序列表、有序列表、自定义列表 
    -->
    <!-- 
        3.1、列表的应用场景
        1、应用场景：在网页中按照 行 展示关联性的内容，如：新闻列表、排行榜、账单等
        2、特点：按照行的方式，整齐显示内容
        3、种类：无序列表、有序列表、自定义列表
     -->
    <!-- 
        3.2、无序列表 unordered list 
        1、应用场景：在网页中表示一组没有顺序之分的列表，如：新闻列表
        2、标签组成：
            标签名      说明
            ul          表示无序列表的整体，用于包裹li标签
            li          表示无序列表的每一项，用于包含每一行的内容
        3、显示特点：
            · 列表的每一项前默认显示远点标识
        4、注意点：
            · ul标签中只允许包含li标签
            · li标签可以包含任意内容
    -->
    <!-- 
        3.3、有序列表 ordered list
        1、应用场景：在网页中表示一组有顺序之分的列表，如：排行榜
        2、标签组成：
            标签名      说明
            ol          表示有序列表的整体，用于包裹li标签
            li          表示有序列表的每一项，用于包含每一行的内容
        3、显示特点：
            · 列表的每一项前默认显示序号标识
        4、注意点：
            · ol标签中只允许包含li标签
            · li标签可以包含任意内容
     -->
     <!-- 
        3.4、自定义列表
        1、应用场景：在网页底部导航中通常会使用自定义列表实现
        2、标签组成：
            标签名      说明
            dl          表示自定义列表的整体，用于包裹dt/dd标签
            dt          表示自定义列表的主题
            dd          表示自定义列表的针对主题的每一项内容
        3、显示特点：
            · dd前会默认显示缩进效果
        4、注意点：
            · dl标签只允许包含dt/dd标签
            · dt/dd标签可以包含任意内容
      -->
</body>
</html>
