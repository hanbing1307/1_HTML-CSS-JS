<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form表格</title>
</head>
<body>
    <!-- 
        基本标签：
            table：表格整体，可用于包裹多个tr
            tr：表格每行，可用于包裹td
            td：表格单元格，可用于包裹内容
            嵌套关系：table > tr > td
        
        form相关属性：
        常见相关属性：属性名，属性值，效果
            border:数字，边框宽度
            width：数字，表格宽度
            height：数字，表格高度
            注意：实际开发中针对样式效果推荐用CSS设置
        
        表格标题和表头单元格标签：
            场景：在表格中表示整体大标题和一列小标题
            其他标签：
            caption：表格大标题，表示表格整体大标题，默认在表格整体顶部居中位置显示
            th:表格单元格，表示一列小标题，通常用于表格第一行
            注意： caption写在table内部
            th写在tr内部
        
        长表格的结构标签：
            thead:表格头部
            tbody:表格主体
            tfoot:表格底部

                th 表示头部单元格
        
        合并单元格：垂直（跨行合并）或水平合并（跨列合并）
            步骤：
            -1、明确合并哪几个单元格
            -2、通过左上原则，确定保留谁删除谁
                · 上下合并 ——> 只保留最上的，删除其他
                · 左右合并 ——> 只保留最左的，删除其他
            -3、给保留的单元格设置：跨行合并（rowspan）或者跨列合并（colspan）
                rowspan:合并单元格的个数。跨行合并（垂直合并）
                colspan：跨列合并（水平合并）
                注意attention：
                    -只有同一个结构标签中的单元格才能合并（不能跨thead、tbody、tfoot)


            
    -->
    
    <table border="1" width="300" height="200" align="center">
        <caption><strong>学生成绩单</strong></caption>
        <thead>
            <tr> 
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>   
             </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">100</td>
                <td>法外狂徒厉害</td>
            </tr>
            <tr>
                <td>李四</td>
                
                <td>李四也不错</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>60</td>
                <td>王五加油噢</td>
            </tr>
        </tbody>
        <tfoot>
            <td>总结</td>
            <td colspan="2">全部及格</td>
        </tfoot>

    </table>
</body>
</html>
