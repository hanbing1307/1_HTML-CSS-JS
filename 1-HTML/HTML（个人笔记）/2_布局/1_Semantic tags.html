<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags布局标签</title>
</head>
<body>
    <!-- 
    布局标签（结构化语义标签）
     -->
     <!-- 下面都是html5新增的标签
        header:表示网页的头部
        main:表示网页的主体部分（一个页面中只有一个main）
        footer:表示网页的底部
        nav:表示网页中的导航
        aside：和主体相关的其他内容（侧边栏）
        article:表示一个独立的文章
        section：表示一个独立的区块，上边标签都不能使用时，使用section
      -->
      <header>这是网页头部</header>
      <main>这是网页主体内容区域</main>
      <nav>导航</nav>
      <aside>我是侧边栏</aside>
      <footer>这是底部</footer>
      <!-- div：没有语义，就是一个区块，目前来讲div是主要的布局元素
        span：行内元素，没有语义，一般用于在网页中选中文字，目前主要的元素。
    -->
</body>
</html>
