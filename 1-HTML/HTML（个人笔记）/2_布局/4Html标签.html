<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        二、标签学习(排版标签、文本格式标签、媒体标签、链接标签)
     -->
     <!-- 
         1、排版标签：标题标签、段落标签、换行标签、水平线标签

         1.1、标题标签系列
            ·1、应用场景：凸显文章主题的地方（例如新闻、文章等）
            ·2、代码：h系列标签
                        <h1></h1>
                        <h2></h2>
                        <h3></h3>
                        <h4></h4>
                        <h5></h5>
                        <h6></h6>
            ·3、语义：1 ~ 6级标题，重要性依次递减
            ·4、特点：文字都有加粗、变大、独占一行
      -->
      <!-- 
         1.2、段落标签
            ·1、应用场景：用于分段显示
            ·2、代码：<p>我是一段文字</p>
            ·3、语义:段落
            ·4、特点:独占一行
       -->
       <!-- 
         1.3、换行标签
            ·1、应用场景：让文字强制换行显示
            ·2、代码：<br>
            ·3、语义：换行
            ·4、特点：单标签、让文字强制换行
        -->
        <!-- 
         1.4、水平线标签
            ·1、应用场景：分割不同主题内容的水平线
            ·2、代码：<hr>
            ·3、语义：主题的分割转换
            ·4、特点:单标签、在页面中显示一条水平线
         -->
         <!-- 
         2、文本格式化标签
            ·1、应用场景：需要让文字加粗、下划线、倾斜、删除线等效果
            ·2、代码：
                    strong  b   加粗
                    ins     u   下划线
                    em      i   倾斜
                    del     s   删除线
            ·3、语义：突出重要性的强调语境
          -->
        <!-- 
         3、媒体标签：图片标签、路径、音频标签、视频标签

         3.1、图片标签：
            ·1、应用场景：在网页中显示图片
            ·2、代码： <img src="" alt="">
            ·3、特点：单标签、img标签需要展示对应的效果，需要借助标签的属性进行设置
            ·4、常见属性：
                alt属性：图片加载失败时，才显示alt的文本内容
                title属性：当鼠标悬停时，才显示的文本
                width和height：宽度和高度（只设置一个时，会等比例缩放）
            
            ·5、图像格式：
                jpg:有损压缩，色彩丰富图片
                GIF:无损压缩，简单动画，背景透明
                PNG:无损压缩，透明，交错，动画
         -->
         <!-- 
         3.2、路径：
            ·1、应用场景：页面需要加载图片，需要先找到对应的图片
            ·2、路径分类：
                绝对路径（了解）：指目录下的绝对位置，可直接到达目标位置，通常从盘符开始的路径
                相对路径（常用）：从当前文件开始出发找目标文件的过程
                    分类：
                        同级目录：<img src="./目标图片" alt="">
                        下级目录：<img src="文件夹名字./目标图片" alt="">
                        上级目录：<img src="../目标图片" alt="">
          -->
        <!-- 
         3.3、音频标签
            ·1、应用场景：在页面中插入音频
            ·2、代码：<audio src=""></audio>
            ·3、常见属性：
                src         音频的路径
                controls    显示播放的控件
                autoplay    自动播放（部分浏览器不支持）
                loop        循环播放
            ·4、注意点：音频标签目前支持三种格式：MP3、Ogg、Wav(支持老版本浏览器，且自动播放 )
        -->
        <!-- 
         3.4、视频标签
            ·1、应用场景：在页面中插入视频
            ·2、代码：<video src=""></video>
            ·3、常见属性：
                src         音频的路径
                controls    显示播放的控件
                autoplay    自动播放（部分浏览器不支持）
                loop        循环播放
            ·4、注意点：视频标签目前支持三种格式：MP4、Ogg、Wav(支持老版本浏览器，且自动播放 )
         -->
         <!-- 
         4、链接标签
            ·1、应用场景：点击之后，从一个页面跳转到另一个页面
            ·2、称呼：a标签、超链接、锚链接
            ·3、代码：<a href="">显示文字</a>
            ·4、特点：双标签，内部可以包裹内容、如果需要a标签点击之后去指定页面，需要设置a标签的href属性
            ·5、常见属性：
                    target:目标网页的打开方式
                    取值：_self  默认值，在当前窗口跳转（覆盖原网页）（外国常用）
                        _blank  在新窗口中跳转（打开新网页）（国内常用）
          -->
        
</body>
</html>
