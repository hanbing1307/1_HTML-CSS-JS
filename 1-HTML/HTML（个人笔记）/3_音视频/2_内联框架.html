<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架：用于向当前页面中引入一个其它页面
            src指定要引入的网页路径
            frameborder 指定内联框架的边框
        很早以前内联框架用的多，现在比较少用。采用云端服务的网页用的比较多。
        内联框架引入的网页不会被搜索引擎搜索
     -->
    <iframe src="https://news.qq.com/" width="1000" height="1000" frameborder="0"></iframe>
     
</body>
</html>
