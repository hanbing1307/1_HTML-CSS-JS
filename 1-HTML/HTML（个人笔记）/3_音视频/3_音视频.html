<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio:用来向页面引入一个外部的音频文件
            音视频引入时，默认不允许用户自己控制播放停止。
        音频格式：常见MP3、ogg
        属性：
            controls：是否允许用户控制播放
            autoplay:自动播放(但是目前大部分浏览器不会自动播放)
            loop：循环播放

        embed:支持老版本浏览器，且自动播放 
     -->
     
    <!-- <audio src="../music/qizaiyinlongbeishang.mp3" controls ></audio> 
     <audio src="../music/qizaiyinlongbeishang.mp3" controls autoplay ></audio>
     <audio src="../music/qizaiyinlongbeishang.mp3" controls autoplay loop></audio>
    -->
     <audio controls>
         对不起，您的浏览器不支持播放音频！请升级您的浏览器！
        <source src="../music/qizaiyinlongbeishang.mp3" controls >
        <embed src="../music/qizaiyinlongbeishang.mp3" type="audio/mp3" width="300" height="40" ></audio>
    </audio>
    <!-- 
        video:引入视频文档，使用与引入音频一样
        视频格式：常见webm、MP4
        src：视频路径
        controls：显示播放的控件
        autoplay：自动播放（谷歌浏览器中需要配合mutec实现静音播放）
        loop：（循环播放）
     -->
    <video src=""></video>
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=z00294mly5y" allowFullScreen="true"></iframe>
    
</body>
</html>
