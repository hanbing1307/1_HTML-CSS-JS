<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换变量</title>
    <!-- 
        练习：交换变量
     -->
     <script>
         var temp;  //声明一个临时变量
         var apple1 = 'green apple'
         var apple2 = 'red apple'
         temp = apple1;   //
         apple1 = apple2;
         apple2 = temp;
         console.log(apple1)
         console.log(apple2)
     </script>
</head>
<body>
    
</body>
</html>
