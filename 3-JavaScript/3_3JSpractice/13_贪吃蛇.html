<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        #main {
            height: 420px;
            width: 360px;
            border: 10px solid #000;
            background-color: #b7d4a8;
            border-radius: 20px;
            margin: 50px auto;
        }

        #stage {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            margin: 20px auto;
            position: relative;
        }

        #snake >div {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
        }

        #food {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
            top: 100px;
            left: 120px;
            display: flex;
            flex-wrap: wrap;
        }

        #food > div {
            width: 5px;
            height: 5px;
            background-color: #000;
            transform: rotate(45deg);
        }

        #info {
            width: 304px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            font: bold 20px Courier;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="stage">
            <div id="snake">
                <div></div>
            </div>

            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="info">
            <div>SCORE:<span id="score">100</span></div>
            <div>LEVEL:<span id="level">1</span></div>
        </div>
    </div>


    <script>
        /* 
            绑定按键事件 keydown（键盘按下） keyup（键盘松开） 
                - 键盘事件只能绑定给可以获取焦点的元素，或者是document
        */
        document.addEventListener("keydown", (event) => {
            /* 通过事件对象可以读取到用户按的是哪个按键 */
            console.log("event.keyCode")
        })
    </script>
</body>
</html>
