        //利用构造函数创建对象练习
        function Hero(name,type,blood,attack){
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.attack = function(attack){
                console.log(attack);
            }
        }
        var lp = new Hero('廉颇', '力量型', 500,'近战');
        var hy = new Hero('后羿', '射手型', 100,'远程');
        lp.attack('近战');
        hy.attack('远程');
        console.log(lp);
        console.log(hy);
        

        //遍历对象
        for(var k in lp){
            console.log(k); // k 变量 输出 得到的是属性名
            console.log(lp[k]); // lp[k] 输出的是 属性值
        }
        // 练习  制作一个简单的计算器。写一个函数，实现翻转任意数组。 写一个函数，实现对数字数组的排序
