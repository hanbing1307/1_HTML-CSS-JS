<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        var num = 10;
        num = num + 1;
        console.log(num)

        var num = 15;
        ++num;
        console.log(num);
        console.log(num + 10);

        var num1 = 20;
        num1 ++ ;
        console.log(num1)
        */
       var num = 10;
       //console.log(++num +10);  //21
       //console.log(num);    //11

       console.log(num++ +10); //20
       console.log(num)        //11

       var a = 10;     
       ++a;             // ++a = 11 ; a = 11
       var b = ++a +2;  // ++a = 12 ; a = 12; b = 14
       console.log(b);  // b = 14

       var c = 10;
       c++;             //c++ = 10; c = 11
       var d = c++ +2;  //c++ = 11; c = 12; d = 13
       console.log(d);  //d = 13

       var e = 10;
       var f = e++ + ++e;   // e++ = 10; e = 11; ++e 12
       console.log(f);  //f = 22


       console.log(1 < 2); //true
       console.log(1 > 2); //false
       console.log(1 <= 2); //true
       console.log(1 >= 2); //false
       console.log(2 == 2); //true
       console.log(2 == '2'); //true
       console.log(1 != 2); //true
       console.log(2 === '2'); //false
        // && and;   || or;   ! not
       console.log(3 > 5 && 3 > 2); // false
       console.log(3 > 5 || 3 > 2); // true
       console.log(!true); // false
       console.log(!false); // true

    </script>
</head>

</body>
