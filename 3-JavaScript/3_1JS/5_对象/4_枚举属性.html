<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举属性</title>
    <script>
        /* 
            枚举属性：
                指将对象中的所有属性全部获取

            for-in语句：
                - 语法：
                    for(let proName in 对象){
                        语句
                    }
                - for-in的循环体会执行多次，有几个属性就会执行几次
                    每次执行时，都会将一个属性名赋值给我们所定义的变量
                - 注意：并不是所有的属性都可以枚举，比如：使用symbol符号添加的属性
        */
        let mySymbol = Symbol()
        let obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            address:"花果山",
            [Symbol()]:"你看看这个会不会被枚举" // 符号添加的属性不能枚举
        }
        for(let proName in obj){
            console.log(obj)
        }

        //  使用proName可以获取属性名
        for(let proName in obj){
            console.log(proName)
        }

        // 获取属性值
        for(let proName in obj){
            console.log(proName, obj[proName])
        }
    </script>
</head>
<body>
    
</body>
</html>
