<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象object</title>
    <script>
        /* 
        数据类型：
            7种原始值：
                1、数值   Number
                2、大整数 BigInt
                3、字符串 String
                4、布尔值 Boolean
                5、空值   Null
                6、未定义 Undefined
                7、符号   Symbol
            原始值只能用来表示一些简单的数据，不能表示复杂数据

            对象(object)  (类似Python里面的字典)
                - 概念：
                    - 在JS中，对象是一组无序的相关属性和方法的集合，所有的事物都是对象，例如字符串、数值、数组、函数等。
                - 对象由 属性 和 方法 构成
                    - 属性：事物的特征，在对象中用属性来表示（常用名词）
                    - 方法：事物的行为，在对象中用方法来表示（常用动词）
                - 向对象种添加属性
                    对象.属性名 = 属性值
                - 读取对象中的属性
                    对象.属性名

            
         */
        // 创建对象
        let obj = new Object()
        obj.name = "孙悟空"
        obj.age = 500
        obj.gender = "男"

        // 修改属性
        obj.name = "齐天大圣孙悟空"

        // 删除属性
        delete obj.age
        console.log(obj);

        let haha =Object()
        haha.name = "猪八戒"
        console.log(haha)

        
    </script>
</head>
<body>
     <!-- 
        11.2、创建对象（三种方法）
            · 利用字面量创建对象:{},里面包含具体事物(对象)的属性和方法
                // var obj = {}; // 创建了一个空的对象
                        var obj = {
                            uname:'张无忌';
                            age = 18;
                            sex = '男';
                            sayHi: function(){
                                console.log('hi~');
                            }
                        }
                    // (1)里面的属性或者方法我们采用键值对的形式
                    // (2)多个属性或者方法中奖用逗号隔开
                    // (3)方法冒号后面跟的是一个匿名函数
            · 利用new Object创建对象
                //  var obj = new Object(); // 创建了一个空对象
                    obj.uname = '张无忌';
                    obj.age = 18;
                    obj.sex = '男';
                    obj.sayHi: function(){
                        console.log('hi~');
                        }   
            · 利用构造函数创建对象:一次性创建多个对象
        11.3、使用对象
            (1)调用对象的属性，我们采取 对象名.属性名  例如：console.log(obj.age);
            (2)也可以   对象名['属性名']  例如：console.log(obj['age']);
            (3)也可以   对象名.方法名()  例如：obj(age)
      -->
      <!-- 
          11.4、变量、属性、函数、方法的的异同
            (1)变量和属性 
                相同：都是用来存储数据的
                不同：
                    变量：单独声明并赋值 使用的时候直接写变量名，单独存在
                    属性：在对象里面，不需要声明，使用时必须是  对象.属性
            (2)函数和方法
                相同：都是实现某种功能
                不同：
                    函数：单独声明，调用 函数名() 单独存在
                    方法：在对象里面，使用的时候 对象.方法()
       -->
       <!-- 
           11.5、构造函数创建对象
            (1)语法结构
                function 构造函数名(){
                    this.属性 = 值;
                    this.方法 = function(){}
                }
                new 构造函数名();

                function Star(uname,age,sex){
                    this.name = uname;
                    this.age = age;
                    this.sex = sex;
                    this.sing = function(sang){
                        console.log(sang);
                    }
                }
                var 1dh = new Star('刘德华',18,'男'); 调用函数返回的是一个对象
                console.log(type 1dh);
                console.log(1dh.name);
                console.log(1dh['sex']);
                · 构造函数名首字母要大写
                · 构造函数不需要return 就可以返回结果
                · 调用构造函数，必须使用new
                · 我们只要new star()调用函数就创建一个对象
                · 属性和方法前面必须添加this
            (2)构造函数和对象的区别：
                · 构造函数 是泛指的一大类 ， 类似  类class
                · 对象 特指 一个具体的事物
                · 我们利用 构造函数创建对象的过程也称为 对象的实例化
        -->
        <!-- 
            11.6、new关键字执行过程
                11.6.1、
                    · new 构造函数可以在内存中创建一个空对象
                    · this 就会指向刚才创建的空对象
                    · 执行构造函数里面的代码 给这个空对象添加属性和方法
                    · 返回这个对象（所以构造函数不需要return）
         -->
         <!-- 
             11.7、遍历对象
                (1)for...in语句用于对数组或者对象的属性进行循环操作
                    语法结构：
                        for(变量 in 对象){

                        }
          -->
</body>
</html>
