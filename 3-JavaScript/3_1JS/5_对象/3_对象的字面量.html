<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的字面量</title>
    <script>
        /* 
        创建对象三种方法；
            1、利用字面量创建对象:{},里面包含具体事物(对象)的属性和方法
                - 可以直接使用{}来创建对象
                - 使用{}所创建的对象，可以直接向对象中添加属性
                - 语法：
                    {
                        属性名：属性值，
                        [属性名]：属性值
                    }
            2、利用new Object创建对象,new可以省略
        */
        // 利用new Object创建对象,new可以省略
        let obj = Object()
        // 利用字面量创建对象:{},里面包含具体事物(对象)的属性和方法
        let mySymbol = Symbol()
        let obj2 = {
            name: "孙悟空",
            age: 18,
            ["gender"]:"男",
            [mySymbol]:"特殊的属性",
            hello:{
                a:1,
                b:2,
            }
        }

        console.log(obj)
        console.log(obj2)
        console.log(obj2.hello.a)

    </script>
</head>
<body>
    <!-- 
        11.2、创建对象（三种方法）
            · 利用字面量创建对象:{},里面包含具体事物(对象)的属性和方法
                // var obj = {}; // 创建了一个空的对象
                        var obj = {
                            uname:'张无忌';
                            age: 18;
                            sex: '男';
                            sayHi: function(){
                                console.log('hi~');
                            }
                        }
                    // (1)里面的属性或者方法我们采用键值对的形式
                    // (2)多个属性或者方法中奖用逗号隔开
                    // (3)方法冒号后面跟的是一个匿名函数
            · 利用new Object创建对象
                //  var obj = new Object(); // 创建了一个空对象
                    obj.uname = '张无忌';
                    obj.age = 18;
                    obj.sex = '男';
                    obj.sayHi: function(){
                        console.log('hi~');
                        }   
            · 利用构造函数创建对象:一次性创建多个对象
     -->
</body>
</html>
