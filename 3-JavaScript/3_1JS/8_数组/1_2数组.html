<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        /* 
            数组（Array）
                - 数组也是一种复合数据类型，在数组可以存储多个不同的数据
                - 数组中存储的是有序的数据，数组中的每个数据都有一个唯一的索引
                    可以通过索引来操作获取数据
                - 数组中存储的数据叫做元素
                - 创建数组
                    通过Array()来创建数组

                    任何类型的值都可以成为数组中的元素（包括函数）
                    但是要尽量确保数组中存储的类型是相同的
                
                - 向数组中添加元素
                    语法：
                        数组[索引] = 元素
                        - 如果读取了一个不存在的元素，js不报错而是返回undefined
                
                - length
                    - 获取数组的长度
                    - 获取的实际值就是数组的最大索引 + 1
                    - 向数组最后添加元素
                        数组[数组.length] = 元素
                    - length是可以修改的
        */
        const obj = { name: "孙悟空", age: 18 }

        const arr = new Array()
        const arr2 = [] // 数组字面量

        console.log(arr)
        console.log(arr2)

        // 添加元素（使用数组时，应该避免非连续数组（同样会创建空间），因为它性能不好）
        arr[0] = 1
        arr[1] = 2
        arr[2] = 4
        arr[3] = 8
        arr[4] = 10
        // arr[100] = 100

        //如果读取了一个不存在的元素，js不报错而是返回undefined
        // console.log(arr[101]) // undefined

        // console.log(typeof arr) // object

        // 获取数组的长度
        // console.log(arr.length)

        // 下面的写法是向数组的最后一个元素添加元素
        arr[arr.length] = 33
        arr[arr.length] = 55

        // 数组的长度可以修改
        // 改大会添加空元素。 改小会删除元素
        arr.length = 10
        arr.length = 5
        console.log(arr)
    </script>
</head>
<body>
    
</body>
</html>2
