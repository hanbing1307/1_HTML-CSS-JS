<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个小问题</title>
    <script>
        class Person{
            constructor(name, age){
                this.name = name
                this.age = age
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("猪八戒", 28),
            new Person("红孩儿", 8),
            new Person("白骨精", 16),
        ]

        // 遍历数组  封装下面的函数
        // filter()函数用来对数组进行过滤
        /* 
            目前我们的函数只能过滤出数组中age属性小于18的对象，条件被我们写死了，不灵活。

            一个函数的参数也可以时函数,
                如果将函数作为参数传递，那么我们就称这个函数为回调函数（callback）
        */
        function filter(arr, cb){
            const newArr = []

            // console.log("-->", cb)
            // cb()
            for(let i = 0; i < arr.length; i++){
                if(cb(arr[i])){
                    // console.log(arr[i])
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        function fn(a){
            // return true
            // return false
            // return a.age < 18
            // return a.age >17
            return a.name === "孙悟空"
        }
        result = filter(personArr, fn)
        console.log(result)
    </script>
