<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制的方式</title>
    <script>
         // 创建一个数组
         const arr = [{name:"孙悟空"}, {name:"猪八戒"}, {name:"唐僧"}]

         const arr2 = arr.slice(arr)
         console.log(arr === arr2)  // false

        /* 
            ...(展开运算符)
                - 可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
                - 通过它也可以对数组进行浅拷贝
        */
        // 将arr的元素放到arr3中
        const arr3 = [arr[0], arr[1], arr[2]]
        console.log(arr3)

        const arr4 = [...arr]
        console.log(arr4)

        // 在数组前添加元素
        const arr5 = [{name:"唐僧"}, ...arr]
        console.log(arr5)


        function sum(a, b, c){
            return a + b + c
        }
        const arr6 = [10, 20, 30]
        // let result = sum(arr6[0], arr6[1], arr6[2])
        result = sum(...arr6)
        console.log(result)

        /* 
            对象的浅复制
                - Object.assign(目标对象, 被复制的对象)
                - 将被复制对象中的属性复制到目标对象里，并将目标对象返回
                - 也可以使用展开运算符对对象进行复制
        */
        const obj = {name:"孙悟空", age:18}
        //const obj2 = Object.assign({}, obj)

        const obj2 = {address:"花果山", age: 28}
        Object.assign(obj2, obj)

        console.log(obj2)

        const obj3 = {address:"花果山",  ...obj, age: 28}
        console.log(obj3)
    </script>
</head>
<body>
    
</body>
</html>
