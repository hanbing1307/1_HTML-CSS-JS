<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>
    <script>
        /* 
            indexOf()
                - 获取元素在数组中第一次出现的索引
                - 参数：
                    1. 要查询的元素
                        如果没有则返回 -1
                    2. 查询的起始位置
            lastIndexOf()
                - 获取元素在数组中最后一次出现的位置
                - 返回值：
                    -1 说明没有找到
            join()
                - 将一个数组的元素连接成一个字符串
                - 参数
                    指定一个字符串作为连接符
            slice()
                - 用来截取数组（非破坏性方法）
                - 参数
                    1. 截取的起始位置（包括该位置）
                    2. 截取的结束位置（不包括该位置）  
                        - 第二个参数可以省略，省略则截取到最后一个元素
                        - 索引可以是负值
                    如果将两个参数都省略，则可以对数组进行浅拷贝（浅复制）
        */
        const arr = ["孙悟空", "猪八戒", "唐僧", "沙悟净", "唐僧", "唐僧"]
        // let result = arr.indexOf("孙悟空")
        // console.log(result)  // 0
        let result = arr.indexOf("牛魔王")
        console.log(result)  // -1
        let result2 = arr.indexOf("唐僧")
        console.log(result2)  // 2   还是显示唐僧第一次显示的位置
        let result3 = arr.indexOf("唐僧", 3)
        console.log(result3)  // 4   从数组第四个元素开始搜索，往后第一次出现的位置

        let result4 = arr.lastIndexOf("唐僧")
        console.log(result4) // 5 获取唐僧在数组中最后一次出现的位置
        let result5 = arr.lastIndexOf("唐僧", 0)
        console.log(result5) // -1 返回-1说明没有找到

        let result6 = arr.join()
        console.log(result6) // 孙悟空,猪八戒,唐僧,沙悟净,唐僧,唐僧

        let result7 = arr.slice(2,4)
        console.log(result7) // ['唐僧'，'沙悟净']

        let result8 = arr.slice(2)
        console.log(result8) // ['唐僧'，'沙悟净'，'唐僧'，'唐僧']

        let result9 = arr.slice()
        console.log(result9) // ['孙悟空', 唐僧'，'沙悟净'，'唐僧'，'唐僧']


    </script> 
</head>

</body>
</html>
