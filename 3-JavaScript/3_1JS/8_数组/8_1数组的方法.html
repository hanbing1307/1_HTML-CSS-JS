    <title>数组的方法</title>
    <script>
        /* 
            push()
                - 向数组的末尾添加一个或多个元素，并返回新的长度
            pop()
                - 删除并返回数组的最后一个元素
            unshift()
                - 向数组的开头添加一个或多个元素，并返回新的长度
            shift()
                - 删除并返回数组的第一个元素
            splice()
                - 可以删除、添加、插入、替换数组中的元素
                - 参数：
                    1. 删除的起始位置
                    2. 删除的数量
                    3. 要插入的元素
                - 返回值：
                    - 会返回被删除的元素
            reverse()
                - 反转数组
        */

        // arr.push("唐僧", "白龙马")

        let result = arr.push("唐僧", "白龙马")
        console.log(result)  // 5

        // arr.pop("唐僧", "白龙马")
        // console.log(arr)  // ['孙悟空', '猪八戒', '沙悟净', '唐僧']

        let result2 = arr.pop("唐僧", "白龙马")
        console.log(result2)  // 白龙马

        // arr2.splice(1, 2, "牛魔王")  // 从第二个元素开始删，删两个元素,插入 牛魔王 元素
        // console.log(arr2)  // ['孙悟空', '牛魔王', '唐僧']

        arr2.splice(0, 0, "牛魔王") // 在起始位置插入 牛魔王 这个元素
        console.log(arr2) // ['牛魔王', '孙悟空', '猪八戒', '沙悟净', '唐僧']
