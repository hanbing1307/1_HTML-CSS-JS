<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
    <script>
        /* 
            递归
                - 调用自身的函数称为递归函数
                - 递归的作用和循环基本一致
        */

        // 下面就是递归 不过是死循环
        // function fn(){
        //     fn()
        // }
        // fn()

        /* 
            创建一个函数，可以用来求任意数的阶乘
            1！ 1
            2！ 1 * 2 = 2
            3！ 1 * 2 * 3 = 6
            ...
        */
        function jieCheng(num){
            // 创建一个变量用来记录结果
            let result = 1

            for(let i = 2; i <= num; i++){
                result *= i
            }
            return result
        }
        let result = jieCheng(3)
        // alert(result)
        console.log(result)

        /* 
            如果用递归来解决阶乘的问题
                5！ = 4！ * 5
                4！ = 3！ * 4
                3！ = 2！ * 3
                2！ = 1！ * 2
                1！ = 1
            递归的核心思想就是将一个大问题拆分成一个一个小问题

            编写递归函数，一定要包含两个条件
                1. 基线条件 - 递归的终止条件
                2. 递归条件
            递归的作用和循环是一样的，不同点在于
                递归思路比较清晰简洁
                循环的性能比较好
        */

        function jieCheng2(num){
            // 基线条件
            if(num === 1){
                return 1
            }

            // 递归条件
            return jieCheng2(num -1) * num
        }

        result = jieCheng2(5)
        /* 
            jieCheng2(5)
             - return jieCheng2(4) * 5
              - return jieCheng2(3) * 4
               - return jieCheng2(2) * 3
                - return jieCheng2(1) * 2
                 - return 1
        */
        console.log(result)



        
    </script>
