<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
    <script>
        /* 
            练习：数组 [9, 1, 3, 2, 4, 8, 7, 6, 5, 0]
                取出一个元素，然后将其他元素和该元素进行比较，如果其他元素比该元素小则交换两个元素位置
        */
        const arr = [9, 1, 3, 2, 4, 8, 7, 6, 5, 0]
        for(let i = 0; i < arr.length; i++){
            for(let j = i + 1; j < arr.length; j++){
                if(arr[i] > arr[j]){
                    // 交换两个元素位置
                    let temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
            // console.log(arr)
        }
        console.log(arr)
    </script>
</head>

</body>
</html>
