<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的注意事项</title>
    <script>
        function outer(){
            let someVariable = "someVariable"
            // function inner(){
            //     console.log(someVariable)
            // }
            // return inner

            return function(){
                console.log(someVariable)
            }
        }
        /* 
            闭包的生命周期：
                1. 闭包在外包函数调用时产生，外部函数每次调用都会产生一个全新的闭包
                2. 在内部函数丢失时销毁

            注意事项：
                闭包主要用来隐藏一些不希望被外部访问的内容
                    这就意味着闭包需要占用一定的内存空间（会出现空间的浪费）
                    需要执行次数较少时，使用闭包
                    需要大量创建实例时，使用类

        */
        //    outer()
        function outer2(){
            let num = 0
            return () => {
                num++
                console.log(num)
            }
        }
        let fn1 = outer2()
        let fn2 = outer2()
        fn1()
        fn2()

        // 涉及垃圾回收机制，后面讲
        fn1 = null
        fn2 = null
    </script>
</head>
<body>
    
</body>
</html>
