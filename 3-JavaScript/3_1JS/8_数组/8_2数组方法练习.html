<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法练习</title>
    <script>
        /* 
            练习：
                数组arr = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7]
                编写代码去除重复的元素 -> [1, 2, 3, 4, 5, 6, 7]
        */
        /* 
            步骤：
                1. 分别获取数组中的元素
                2. 将获取的元素分别比较，删除重复的
        */
        const arr = [1, 2, 1, 3, 2, 4, 5, 5, 5, 6, 7]
        // 1. 分别获取数组中的元素
        for (let i = 0; i < arr.length; i++){
            // console.log(arr[i])
            // 2. 获取当前值后面的所有值
            for(let j = i + 1; j < arr.length; j++){
                // console.log('--->', arr[j])
                // 比较删除
                if(arr[i] === arr[j]){
                    arr.splice(j,1)
                    /* 
                        当arr[i]和arr[j]相同时，它会自动删除j位置的元素，然后j+1的元素变成j位置的元素，而j位置已经比较过了，不会重复比较，所以会出现漏比较的情况
                    */
                    j--
                }
            }
        }
        console.log(arr)

        /* 
            练习：
                给任意数组arr
                编写代码去除重复的元素 
        */
    </script>
