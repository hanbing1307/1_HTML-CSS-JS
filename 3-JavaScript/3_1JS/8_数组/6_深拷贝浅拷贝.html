<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝和浅拷贝</title>
    <script>
        /* 
            浅拷贝（shallow copy）
                - 通常对对象的拷贝都是浅拷贝
                - 浅拷贝顾名思义，只对对象的浅层进行复制（只复制一层）
                - 如果对象中存储的数据是原始值，那么拷贝的深浅不重要
                    深浅拷贝的区别主要在对象
                - 浅拷贝只会对对象本身进行复制，不会复制对象中的属性（或元素）
            
            深拷贝（deep copy）
                - 深拷贝不仅复制对象本身，还复制对象中的属性和元素
                - 因为性能问题，通常情况不太使用深拷贝
        */

        // 创建一个数组
        const arr = [{name:"孙悟空"}, {name:"猪八戒"}, {name:"唐僧"}]

        // 浅拷贝
        const arr2 = arr.slice(arr)
        console.log(arr2)

        // 深拷贝
        const arr3 = structuredClone(arr)
        console.log(arr3)

        console.log(arr3 === arr)  // false
        console.log(arr3[0] === arr[0])  // false
    </script>
</head>
<body>
    
</body>
</html>
