        // 上面这段函数不能适用其它数组，复用率太低

        const arr2 = [1, 3, 5, 7, 9, 8, 4, 6, 2]
        function sort(array){
            const arr = [...array]
            for(let i = 0; i < arr.length; i++){
                for(let j = i + 1; j < arr.length; j++){
                    if(arr[i] > arr[j]){
                        // 交换两个元素位置
                        let temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }
            // console.log(arr)
            }
            return arr
        }
        let result = sort(arr2)

        class Person{
            constructor(name, age){
                this.name = name
                this.age = age
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("猪八戒", 28),

            new Person("白骨精", 16),
        ]

        // 遍历数组  封装下面的函数
        // filter()函数用来对数组进行过滤
        function filter(arr){
            const newArr = []
            for(let i = 0; i < arr.length; i++){
                if(arr[i].age < 18){
                    // console.log(arr[i])
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        result = filter(personArr)
