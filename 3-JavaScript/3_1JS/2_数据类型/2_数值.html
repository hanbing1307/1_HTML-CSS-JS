<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值Number</title>
    <script>
    /* 
    JS中的数据类型由原始值和对象共同组成。对象后面再介绍，先来介绍原始值。
        JavaScript中一共有七种原始值：
            数值（Number）、大整数（BigInt）、字符串（String）、布尔值（Boolean）
            空值（Null）、未定义（Undefined）、符号（Symbol）
    */
    /*  
        数值（Number）：
                - 在JS中所有的整数和浮点数都是Number类型
                - JS中的数值并不是无限大的，当数值超过一定范围时会显示近似值 
                - Infinity是一个特殊的数值表示无穷
                - 所以在JS中进行一些精度比较高的运算时需要十分注意
    */
    let a = 10;
    a = 10.5;
    a = 3.1415;
    a = 9999999999999911111111;
    a = 999999*999999
    a = Infinity;
    a = 1.1111111111111111111111
    a = 0.1 + 0.2;
    a = 1 - "a"; // NaN(Not a Number)
    console.log(a);

    /* 
        大整数（BigInt）
            - 大整数用来表示一些比较大的整数
            - 大整数使用n结尾，它可以表示的数字范围是无限大
    */
    a =  999999999999999999999999;
    /* 
        其他进制的数字：
            二进制：0b
            八进制：0o
            十六进制：0x
    */
    a = 0b1010;
    a = 0o10;
    a = 0xa10;
    console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
