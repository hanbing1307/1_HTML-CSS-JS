<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他类型</title>
    <script>
        /* 
            布尔值（Boolean):
                - 布尔值主要用来逻辑判断
                - 布尔值只有 true 和false

            空值（null）
                - 空值用来表示空对象
                - 空值只有一个 null
                - 使用typeof检查一个空值会返回"object"，这其实是历史bug，
                - 使用typeof无法检查空值
            
            未定义（Undefined）
                - 当声明一个变量而没有赋值时，它的值就是Undefined
                - Undefined 类型的值只有一个就是 Undefined
                - 使用typeof检查Undefined会返回"undefined"

            符号（Symbol)
                - 用来创建一个唯一的标识
                - 使用typeof检查符号会返回"Symbol"

            JS中原始值一共有七种：
                1、Number
                2、BigInt
                3、String
                4、Boolean
                5、Null
                6、Undefined
                7、Symbol
                七种原始值是构成各种数据的基石
                    原始值在JS中是不可变类型，一旦创建就不能修改
        */
       let bool = true; // true
       bool = false; // false
       let num = 1; 
       console.log(bool);
       console.log(num);
       console.log(typeof bool);
       
       let a = null;
       console.log(a);
       console.log(typeof a); // object

       let b 
       console.log(b); // undefined
       console.log(typeof b); // undefined

       let c = Symbol(); //调用Symbol()创建了一个符号

       console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
