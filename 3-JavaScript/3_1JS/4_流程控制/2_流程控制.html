    <!-- 
        五、流程控制： 顺序流程控制、分支流程控制if语句、三元表达式、分支流程控制switch语句  
     -->
     <!-- 
         5.1、流程控制
            · 控制我们的代码按照什么结构顺序来执行
            · 主要分为：三种结构：  顺序结构（顺序执行）、分支结构（条件执行）、循环结构（循环执行）
      -->
      <!-- 
          5.2、顺序流程控制
            · 程序按照代码的先后顺序，依次执行
       -->
       <!-- 
           5.3、分支流程控制：if语句   switch语句
            · 根据不同的条件，执行不同的路径代码（多选一），从而得到不同的结果
            5.1.1、if语句
                · 语法结构：
                    if(条件表达式){
                        //执行语句
                    }
                · 执行思路： 如果if里面的表达式结果为true，则执行大括号里面的执行语句
                            如果if条件表达式结果为假，则不执行大括号里面的语句，执行if语句后面的代码
                    if(条件表达式){
                        //执行语句;
                    } else{
                        //执行语句;
                    }

                    if(条件表达式1){
                        //执行语句;
                    } else if(条件表达式2){
                        //执行语句;
                    } else{
                        //执行语句;
                    }
        -->
        <!-- 
            5.4、三元表达式
                5.4.1、概念：三元运算符组成的式子称为三元表达式，也可以用来做一些简单的条件选择
                5.4.2、语法结构：
                            条件表达式 ? 表达式1 : 表达式2
                        执行思路：
                            如果条件表达式结果为 真 ，则返回 表达式1 的值 ； 如果条件表达式结果为假，则返回表达式2的值
                5.5、分支流程控制switch语句
                5.5.1、switch也是多分支语句，基于不同的条件执行不同的代码。当要针对变量设置一系列的特定值的选项时，就可以使用switch
                5.5.2、语法结构： switch转换、开关   case 例子
                        switch(表达式){
                            case value1:
                                执行语句1;
                                break;
                            case value2:
                                执行语句2;
                                break;
                            ···
                            default:
                                执行最后的语句；
                        }
                5.5.3、注意点：
                        · 我们开发时，表达式经常写成变量
                        · 表达式的值和case里面的值相比配时是 全等(===) 值和数据类型都一致
                        · 如果没有break，则不会退出switch，会继续执行下一个case

                5.5.4、switch语句和if else if 语句的区别
                        1、一般情况下，两个语句可以相互替换
                        2、switch ··· case 语句通常处理case为比较确定值的情况，而if else if更加灵活，通常用于范围判断（比如大于等于某个范围）
                        3、switch语句进行条件判断后直接执行到程序的条件语句，效率更高。而if语句有几种条件，判断多次，效率低。
                        4、当分支比较少时，if else if语句的执行效率更高
          -->
