    <title>循环语句</title>
    <script>
        /* 
            循环语句
                - 通过循环语句可以使指定的代码反复执行
                - JS中一共有三种循环语句
                    while语句
                    do-while语句
                    for语句
                
                - while语句
                    - 语法：
                        while(条件表达式){
                            语句
                        }
                    - 执行流程：
                        while语句在执行时，会先对条件表达式进行判断
                            如果结果为true，则执行循环体，执行完毕，继续判断
                            如果为true，则继续执行循环体，继续判断，如此重复
                            直到条件表达式结果为false，循环结束

        */
        // 当一个循环的条件表达式恒为true时，这个循环就是死循环，会一直执行（慎用）
        // while(true){
        //     alert('哈哈，这是无限循环，你关不掉')
        // }

        /*

                1、初始化表达式（初始化变量）
                2、条件表达式（设置循环运行的条件）
                3、更新表单式（修改初始化变量）

        /* 
            do-while语句
                - 语法：
                    do{
                        语句
                    }while(条件表达式)
                
                - 执行顺序：
                    do-while语句在执行时，会先执行do后的循环体，
                        执行完毕后，会对while的条件表达式进行判断
                        如果判断为false，则循环终止
                        如果判断为true，则继续执行循环体，以此类推

            while和do-while的区别：
                    - while语句先判断再执行
                    - do-while时先循环再判断

                    实质的区别：
                        do-while语句可以确保循环至少执行一次
        */
        let i = 0
        do{
            console.log(i)
            i++
        }while(i < 5)
