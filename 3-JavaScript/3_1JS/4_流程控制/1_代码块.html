<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /* 
            代码块
                - 使用{ } 来创建代码块，代码块可以用来对代码进行分组
                - 同一个代码块中的代码，就是同一组代码，一个代码块中的代码要么都执行，要么都不执行
            let 和 var
                - 在JS中，使用let声明的变量具有块作用域
                    在代码块中声明的变量无法在代码块外的外部访问
                - 使用var声明的变量，不具有块作用域
                    但是在代码块中声明的变量可以在代码块外的外部访问

        */
        {
            let a = 10;
            alert(123);
        }
        // 外部不能访问代码块中声明的变量
            // console.log(a); // 会报错

        // {
        //     console.log('秋水共长天一色');
        //     document.write('落霞与孤鹜齐飞');
        // }
        {
            var b = 20;
        }
            console.log(b);

    </script>
</head>

</body>
</html>
