                    如果所有的条件表达式都是false，则执行else后的语句
            - 注意：
                if-else if-else语句中只会有一个代码块被执行，

        /* 
            练习1 practices one：编写一个程序，获取用户输入的整数，然后通过程序显示这个整数是奇数还是偶数。
         */
        // 获取用户输入的数字
        // let num = +prompt("请输入一个整数"); 
        let num = parseInt(prompt("请输入一个整数"));  // 避免用户输入小数，取整

        // 验证用户的输入法是否合法，只有是有效数字时，我们才检查它是否是偶数
        // 我们不能用== 或 === 来检查一个值是否是NaN
        // 可以使用isNaN()函数来检查一个值是否是NaN
        if (isNaN(num)){    // 还可以这样 if（isNaN(num) || num % 1 !== 0)
            alert('你的输入有问题，请继续输入')
        }else{
            if(num % 2 === 0){
                alert(`${num}是偶数！`) // ` `  反单引号模板字符串可以嵌套变量
            }else{
                alert(`${num}是奇数！`)
            }
        }

         /* 
            练习2 practices two：从键盘输入小明的期末成绩：
                当成绩为100时，"奖励一台iphone"
                当成绩为[80-99]时，"奖励一张游乐园票"
                当成绩为[60-79]时，"奖励看一场电影"
                当成绩为60以下时，"惩罚五三一本"
         */
        let grades = +prompt('小明，请输入你的期末成绩');
        // 检查成绩是否合法
        if(isNaN(grades) || grades < 0 || grades > 100){
            alert('请输入一个合法的分数')
        }else{
            if(grades === 100){
                alert('奖励一台iphone')
            }else if(grades >= 80 && grades < 100){
                alert('奖励一张游乐园票')
            }else if(grades >= 60 && grades < 80){
                alert('奖励看一场电影')
            }else{
                alert('惩罚五三一本')
            }
        }
