<body>
    <!-- 
        六、循环：for、双重for、while、do while、continue break
     -->
     <!--  
         6.1、for循环
            6.1.1、语法结构：
                for(初始化变量;条件表达式;操作表达式){
                    //执行语句
                }
                初始化变量：就是用var声明的一个变量，通常作为计数器使用
                条件表达式:用来决定每一次循环是否继续执行，就是终止的条件
                操作表达式：每次循环最后执行的代码，经常用于计数器变量进行更新
        6.2、双重for循环
            6.2.1、语法结构：
                for(初始初始化变量;初始条件表达式;初始操作表达式){
                    for(初始初始化变量;初始条件表达式;初始操作表达式){
                        //执行语句
                    }                    
                }
        6.3、while循环
                · while语句可以在条件表达式为真的前提下，循环执行指定的一段代码，直到表达式不为真时结束循环
                6.3.1、语法结构
                    while(条件表达式){
                        //循环体代码
                    }
                6.3.2、注意：
                    1、里面也要有计数器，初始化变量
                    2、里面也应该有操作表达式，完成计数器的更新，防止死循环。
        6.4、do while循环
                6.4.1、语法结构
                    do{
                        //循环体
                    } while(条件表达式)
                6.4.2、执行思路
                    先执行循环体，再判断条件，如果条件表达式为真，则继续循环，否则退出循环
        6.5、continue  break
                6.5.1、continue
                    用于立即跳出本次循环，继续下一次循环（本次循环体中continue之后的代码就会少执行一次）
                6.5.2、break
                    退出整个循环
     -->

</body>
</html>
