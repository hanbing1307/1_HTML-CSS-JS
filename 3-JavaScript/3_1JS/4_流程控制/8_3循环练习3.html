        /*

        */
        // 获取用户输入的值
         let num = +prompt('请您输入一个大于1的整数')

         // 用来记录num的状态，默认为true，num是质数
         let flag = true
         
         for(let i = 2; i < num; i++){
            if(num % i === 0){
                flag = false
            }
         }
         if(flag){
            alert(`${num}是质数`)
         }else{
            alert(`${num}不是质数`)
