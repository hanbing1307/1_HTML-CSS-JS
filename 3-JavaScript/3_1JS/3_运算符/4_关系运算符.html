<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系预算符（比较运算符）</title>
    <script>
     /* 
       比较运算符（关系运算符）
            -关系运算符用于检查两个值之间的关系是否成立，成立返回true，不成立返回false
        >
            - 用于检查左值是否大于右值
        >=
            - 用于检查左值是否大于或等于右值
        <
            - 用于检查左值是否大于右值
        <=
            - 用于检查左值是否大于右值
        注意：
            当对非数值进行关系运算时，会先转换为数值然后再比较

        ==     判等号（会转型）
            - 相等运算符，用来比较两个值是否相等 
            - 使用相等运算符比较两个不同类型的值时，它会将其转换为相同的类型（通常转换为数值）然后再比较
            - null 和undefined进行相等比较时会返回true
            - NaN不会和任何值相等，包括它自己

        ===
            - 全等运算符，用来比较两个值是否全等
            - 它不会进行自动类型转换，如果两个值的类型不同会返回false。
            - null 和undefined进行全等比较时会返回false
                    
        !=  不等号 
            - 不等，用来检查两个值是否不想等
            - 会自动进行类型转换
        !== 不全等号
            - 不全等，用来检查两个值是否不全等
            - 不会自动进行类型转换


    注意：
        当对非数值进行关系运算时，它会先转换为数值然后再比较
        当关系运算符的两端是两个字符串，它不会将字符串转换为数值，而是逐位的比较字符的Unicode编码；
        利用这个特点可以对字符串按照字母排序
     */
    let result = 10 > 5; // true
    result = 5 > 5; //false
    result = 5 >= 5; //true

    result = 5 < 5; // false
    result = 5 <= 5; // false
    
    result = 5 < "10"; // true
    result = "1" > false; // true ("1"转换为数值1，false转换为数值0)

    result = "a" < "b"; // true(逐位对比Unicode编码)
    result = "12" < "2"; //true (都是字符串，逐位比较，1比2小，对比结束)
    result = +"12" < 2; //false(第一个值转为数值，所以第二个也转为数值对比，12大于2)

    console.log(result);

    // 检查Num是否在5 和10之间
    let num = 6;
    num = 60;
    result = 5 < num < 10; //错误写法，从左到右执行，5 < num,返回都是true，不会执行num < 10
    result = num >5 && num < 10; // 正确写法，用逻辑与

    console.log(result)

    // 相等运算符例子for example
    let a = 1 == 1; // true
    a = 1 == 2; // false
    a = 1 == "1"; //true("1"转换为数值1再比较)
    a = true == "1"; // true

    a = null == undefined; // true
    a = 1 == NaN; //false
    a = NaN == NaN; //false

    console.log(a)

    let b = 1 === 1; // true
    b = 1 === "1"; // false

    console.log(b);

    </script>
</head>
