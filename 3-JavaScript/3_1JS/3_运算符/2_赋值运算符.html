<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符、一元的正负、自增和自减</title>
    <script>
       /* 
            赋值运算符：用来将一个值赋值给一个变量（右边赋值给左边变量）
                = : 将符号右侧的值赋值给左侧的变量
                += : a += n 等价于 a = a + n 
                -= : a -= n 等价于 a = a - n
                *= : a *= n 等价于 a = a * n
                /= : a /= n 等价于 a = a / n
                %= : a %= n 等价于 a = a % n
                **= : a **= n 等价于 a = a ** n    ** 幂
                ??= :空赋值,只有当变量的值为null或undefined时才会对变量进行赋值
        */
        let e = 10; // 10
        e = 5; // 5
        let f = e;  // 5  一个变量只有在 = 左边时才是变量，在 = 右边时它是值
        e = 66; // 66
        e = e +11; // 77
        console.log(e); 
        console.log(f); 

        let g = 1;

        g += 1; // g += 1 --> g = g + 1;


        g ??= 101; //不会赋值

        g = null;
        g ??= 101; // 空赋值,只有当变量的值为null或undefined时才会对变量进行赋值
        
        console.log(g);

        /* 
            一元的正负:
                + 正号: 不会改变数值的符号
                - 负号: 可以对数值进行符号取反
                当我没对非数值类型进行征服运算时,会先将其转换为数值然后再运算
        */
        let h = 10;
        h = +h; // 10
        h = -h; // -10
        console.log(h);

        let i = '123';
        i = +i; // 123
        i = -i; // number -123
        console.log(i);
        console.log(typeof i, i);

        /* 
            自增和自减(递增和递减):如果需要反复给数字变量添加或减去1，可以使用 递增 ++ 或 递减 -- 运算符来完成
            ++ 自增运算符：
                - ++ 使用后会使得原来的变量立刻增加1
                - 前置递增运算符(++a)：先自加，再运算
                - 后置递增运算符(a++)：先返回原值，再自加     常用
                - 无论是++a还是 a++ ，都会使原变量立刻增加1；不同的是++a 和a++ 所返回的值不同
                  a++ 是自增前的值，旧值； ++a 是自增后的值，新值

            -- 自减运算符：
                - -- 使用后会使得原来的变量立刻减少1
                - 前置递减运算符(--a)：先自减，再运算
                - 后置递减运算符(a--)：先返回原值，再自减     常用
                - 无论是--a还是 a-- ，都会使原变量立刻减少1；不同的是--a 和a-- 所返回的值不同
                  a-- 是自减前的值，旧值； --a 是自减后的值，新值
        */
       let j = 10;
       j + 1;
    //    j++; // 10
    //    j -; // 9
       console.log(j);

       let n = 5;
        //            5 +  7  + 7
       let result = n++ + ++n + n;
       console.log(result); // 19


    </script>
</head>
