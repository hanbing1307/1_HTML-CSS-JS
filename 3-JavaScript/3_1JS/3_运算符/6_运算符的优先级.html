    <title>运算符的优先级</title>
    <!-- 
        运算符优先级
            1、小括号()
            2、一元运算符：++ -- ！
            3、算数运算符：先* / 后+ -
            4、关系运算符： > >= < <=
            5、相等运算符： ==  != === !==
            6、逻辑运算符： 先&& 后||
            7、赋值运算符：=
            8、逗号运算符：,
            
            · 一元运算符里面的逻辑非优先级很高
            · 逻辑与 比逻辑或 优先级高
     -->
