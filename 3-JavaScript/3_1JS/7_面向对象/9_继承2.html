<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承2</title>
    <script>
        /* 
            继承
                - 通过继承可以在不修改一个类的情况下对其进行扩展
                - OCP 开闭原则
                    - 程序应该对修改关闭，对扩展开放
        */
        class Animal{
            constructor(name){
                this.name = name
            }

            sayHello(){
                console.log("动物在叫")
            }
        }

        class Dog extends Animal{
            // 在子类中，可以通过创建同名方法来重写父类的方法
            sayHello(){
                console.log("汪汪汪")
            }
        }

        class Cat extends Animal{
            // 重写构造函数,构造函数的第一行代码必须为super()
            constructor(name, age){
                super(name)  // 调用父类的构造函数
                // this.name = name
                this.age = age
            }
        }

        const dog = new Dog("旺财")
        const cat = new Cat("汤姆", 3)

        dog.sayHello()
        console.log(dog)
        cat.sayHello()
        console.log(cat)
    </script>
</head>
<body>
    
</body>
</html>
