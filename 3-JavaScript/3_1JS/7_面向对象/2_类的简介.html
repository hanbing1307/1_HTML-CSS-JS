<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的简介</title>
    <script>
        /* 
            使用Object创建对象的问题：
                1. 无法区分不同类型的对象
                2. 不方便批量创建对象
            在JS中可以通过类（class）来解决这个问题：
                1. 类是对象模板，可以将对象中的属性和方法直接定义在类中
                    定义后，就可以直接通过类来创建对象
                2. 通过同一个类创建的对象称为同类对象
                    可以使用instanceof 来检查一个对象是否是由某个类创建
                    如果某个对象是由某个类所创建，则我们称该对象是这个类的实例
                
            语法：
                class 类名 {} // 类名要使用大驼峰命名
                const 类名 = class {}
            
            通过类创建对象
                new 类{}
        */

        //Person类专门创建人的对象
        class Person {

        }
        class Dog {

        }

        const p1 = new Person() // 调用构造函数创建对象
        const p2 = new Person() // 调用构造函数创建对象
        const d1 = new Dog() // 调用构造函数创建对象
        const d2 = new Dog() // 调用构造函数创建对象

        console.log(p1 instanceof Person)
        console.log(p1 instanceof Dog)
        
        console.log(p1) // Person()
        console.log(p2) // Person()
        console.log(d1) // Dog()
        console.log(d2) // Dog()

        const five = {
            // 添加属性
            name: "孙悟空",
            age:500,
            height:180,
            weight:120,

            // 添加功能
            sleep(){
                console.log(this.name + "睡觉")
            },
            eat(){
                console.log(this.name + "吃饭")
            }
        }
    </script>
</head>

</body>
</html>
