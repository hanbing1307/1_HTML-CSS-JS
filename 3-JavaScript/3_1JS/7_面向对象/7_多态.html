<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多态</title>
    <script>
        class Person{
            constructor(name){
                this.name = name
            }
        }

        class Dog{
            constructor(name){
                this.name = name
            }
        }

        const dog = new Dog("旺财")
        const person = new Person("孙悟空")

        // console.log(dog)
        // console.log(person)

        /* 
            定义一个函数，这个函数将接收一个对象作为参数，它可以输出hello并打印对象的name属性

            多态
                - 在js中，不会检查参数的类型，所以意味着任何数据都可以作为参数传递
                - 要调用某个函数，无需指定的类型，只要对象满足某些条件就行
                - 如果一个东西走路像鸭子，叫声像鸭子，那么它就是鸭子
                - 多态为我们提供了灵活性
        */
        function sayHello(obj){
            // if(obj instanceof Person){
                console.log("Hello," + obj.name)
            // }
        }
        sayHello(person)
        sayHello(dog)
    </script>
</head>

</body>
</html>
