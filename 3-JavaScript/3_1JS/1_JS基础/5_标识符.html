<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符及命名规范</title>
    <script>
        /* 
            在JS中，所有可以由我没自主命名的内容，都可以认为是一个标识符
                像  变量名，函数名，类名 等等
            使用标识符需要遵循以下的命名规范：
                1、标识符只能含有字母、数字、下划线、$，且不能以数字开头
                2、标识符不能是JS中的关键字和保留字（因为这些已经有特性意义），也不建议使用内置的函数或类名作为变量名
                3、命名规范：
                    - 通常会使用驼峰命名法
                        - 首字母小写，每个单词开头大写
                            例如：maxlength -> maxLength；borderleftwidth -> borderLeftWidth;

                    - 类名会使用大驼峰命名法：
                        - 首字母大写，每个单词开头大写
                            例如：maxlength -> MaxLength；
                            
                    - 常量的字母全部大写
                        例如：MAX_LENGTH

        */
       let a = 10;
       let abc = 123;
       let _a = 2;
       let $a = 3;
    //    let 1a = 1; //报错
    </script>
</head>
<body>
    
</body>
</html>
