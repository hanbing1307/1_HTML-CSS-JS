<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /* 
            一、字面量
             - 字面量就是一个值，它代表的含义就是它字面的意思
             - 比如：1 2 3 4 100 true false null "hello" 等等
             - 在JS中所有的字面量都可以直接使用，但是直接使用字面量并不方便
        */
        //console.log(a);  //会报错，a是变量，没有定义
        console.log(true);

        /*
            二、变量(variable)：学习目标：主要作用、变量初始化、命名规范、变量存储、交换变量
            1、变量概述：
            1.1、变量的含义：
                · 变量就是用于存放数据的容器，我们通过变量名获取数据，甚至可以修改数据
            1.2、变量在内存中的存储：
                · 本质：变量是程序在内存中申请的一块用来存放数据的空间
            1.3、变量的使用：
                · 声明变量 ——> 赋值
                ·1.3.1 声明变量
                    · var age； 声明一个名称为 age 的变量（ var是函数作用域，ES6会用let，let是块作用域,后面用let）
                        var是一个JS关键字，用来声明变量（variable变量）。使用该关键字声明变量后，计算机会自动为变量分配内存控件，不需要程序员管。
                        age是程序员定义的变量名，我们要通过变量名来访问内存中分配的控件。
            1.4、变量的初始化
                · 声明一个变量并赋值，我们称之为变量的初始化
            1.5、变量语法扩展
                · 1、更新变量：一个变量被重新赋值后，原有的值就会被覆盖，变量值以最后一次赋值为准
                · 2、声明多个变量：同时声明多个变量时，只需一个var，多个变量名用逗号隔开。
                        var age = 18,
                            name = '寒冰'，
                · 3、声明变量的特殊情况：
                    · 只声明不赋值 程序显示结果时undefined 未定义的
                    · 不声明，不赋值，直接使用某个变量会报错
                    · 不声明直接赋值使用，可以使用，会变成全局变量，但不建议。
            1.6、交换变量：
                · 1、需要一个临时变量
                · 2、把一个变量存到临时变量中，把第二个变量的值存到第一个，把临时变量的值存到第二个变量。
        */

        //1、声明一个age的变量
        var age;
        //2、赋值 把值存入这个变量中
        age = 10;
        //3、输出结果
        console.log(age)
        //4、变量的初始化
        var myname = '寒冰';
        console.log(myname);
    </script>
    <script>
        let X;
        X = 80;
        console.log(X);
        
        // 声明变量和赋值一起进行
        let z = 100;
        console.log(z);

    </script>
</head>
<body>
     <!-- 
         标识符
            · 在js中所有可以自主命名的都可以称为标识符
            · 例如：变量名、函数名、属性名都属于标识符
            · 命名一个标识符时需要遵守以下规则
                1、标识符中可以含有字母、数字、_、$
                2、标识符不能以数字开头
                3、标识符不能是ES中的关键字或保留字
                4、标识符一般都采用驼峰命名法
                    首字母小写，每个单词的开头字母大写，其余小写
      -->

      <!-- 
        变量的内存结构：
            变量中并不存储任何值，而是存储值的内存地址。
       -->
</body>
</html>
