    <!-- 
        一、输入输出语句 
        方法                说明                            归属
        alert(msg)          浏览器弹出警示框                浏览器
        console.log(msg)    浏览器控制台打印输出信息         浏览器  调试中常用
        promp(info)         浏览器弹出输入框，用户可以输入    浏览器
        document.write      向网页中输出内容
    -->
    <!-- 
        Javascript的编写位置：
        1、直接写<script></script>里面
        2、将js编写在外部的js文件中，然后通过script标签链接  常用
        3、可以将js代码编写到指定属性中
     -->
     <!-- 
    JavaScript的实现包括以下3个部分：
        1、核心（ECMAScript）：描述了JS的语法和基本对象。
        2、文档对象模型 （DOM）：处理网页内容的方法和接口。
        3、浏览器对象模型（BOM）：与浏览器交互的方法和接口。

      -->
     <input type="button" value="寒冰1307" onclick="alert('是天才')">
     <hr>
     <a href="javascript:alert(123)">超链接</a>
