            变量提升
                - 使用var声明的变量，它会在所有代码执行前被声明
                    所以我们可以在变量声明前就访问变量

            函数提升
                - 使用函数声明创建的函数，会在其他代码执行前被创建
                    所以我们可以在函数声明前调用函数
                    注意，一定是function声明的才行
                    
            var也会提升，但是变量没有提升

            let 声明的变量实际也会提升，但是在赋值前解释器禁止对该变量的访问
