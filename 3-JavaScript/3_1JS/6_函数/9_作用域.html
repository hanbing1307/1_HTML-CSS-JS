<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域和局部作用域</title>
    <script>
        /*
            作用域（scope）
                - 作用域指的是一个变量的可见区域
                - 作用域有两种：
                    全局作用域
                        - 全局作用域在网页运行时创建，在网页销毁时销毁
                        - 所有直接编写到script标签中的代码都位于全局作用域中
                    
                    局部作用域
                        - 块作用域
                            - 块作用域是一种局部作用域
                            - 块作用域在代码块执行时创建，代码块执行完毕它就销毁
                        - 函数作用域
    
          */
        //  全局作用域
         let a = "变量a"
        //  console.log(a)
        //  {
        //     console.log(a)
        //  }

        //  {
        //     {
        //         console.log(a)
        //     }
        //  }

        // 局部作用域
        {
            let b = "变量b"
            console.log(b)
            {
                console.log(b)
            }
         }
         console.log(b) // 无法在外部访问
    </script>
</head>
<body>
       <!-- 
        十、作用域
     -->
     <!-- 
         10.1、作用域的基本概念
            10.1.1、作用域概念：
                就是代码名字（变量）在某个范围内起作用和效果。目的是为了提高程序的可靠性，更重要的是减少命名冲突。
            10.1.2、作用域(es6)的分类:
                全局作用域：整个script标签 或者一个单独的js文件
                局部作用域：在函数内部就是局部作用域，旨在函数内部起作用
            10.1.3、变量作用域
                · 全局变量：在全局作用域下的变量，在全局下都可以使用   注意：在函数内部没有声明，直接赋值的变量也是全局变量
                · 局部变量：在局部作用域下的变量   注意：函数的形参也可以看作局部变量
                · 从执行效率来看全局变量和局部变量“
                    · 全局变量只有浏览器关闭的时候才会销毁，比较占内存资源
                    · 局部变量当我们程序执行完毕就会销毁，比较节约内存资源

                · 现阶段js没有块级作用域，在es6才新增块级作用域{}
     -->
    <!-- 
        十一、预解析
     -->
     <!-- 
        10.1、简介：
            1、JS代码是由浏览器中的JS解析器来执行的。JS解析器在运行JS代码的时候分为两步：预解析和代码执行
            (1)预解析：JS引擎会把JS里面所有的var和function提升到当前作用域的最前面
            (2)代码执行：按照代码书写的顺序从上往下执行
            2、预解析分为：变量预解析(变量提升) 和 函数预解析(函数提升)
            (1)变量提升：把所有的变量声明提升到当前作用域最前面 不提示赋值操作
            (2)函数提升：把所有的函数声明提升到当前作用域最前面 不调用函数
        
     -->
</body>
</html>
