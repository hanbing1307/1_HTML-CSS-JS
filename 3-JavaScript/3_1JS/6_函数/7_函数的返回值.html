<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        function sum(a, b){
            console.log(a + b)
            // alert(a + b)
            // 计算完成后，将计算的结果返回而不是直接打印
            return a + b
        }

        sum(12, 23)
        

        function fn(){
            /* 
                在函数中，可以通过return关键字来指定函数的返回值
                    返回值就是函数的执行结果，函数调用完毕返回值便会作为结果返回

                任何值都可以作为返回值使用（包括对象和函数）
                    如果return后不跟任何值，则相当于返回undefined
                    如果不写return，那么函数的返回值依然是undefined
            */
        //    return "123"
        //    return{name:"孙悟空"}
        //    return () => alert(123)
           return 
        }
        let result = fn()
        console.log(fn()) // 123
        // result = sum(123,456) // 579
        // result = sum(10,result) // 589
        // console.log(result) //589
        console.log("result = ", result) // result = 589
    </script>
</head>

</html>
