<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数(function)</title>
    <script>
        /* 
            函数(function):
                - 概念：
                    函数就是封装了一段可被重复调用执行的代码块。通过此代码块可以实现大量代码的重复使用
                    封装：封装就是把一个或者多个功能通过函数的方式封装起来，对外值提供一个简单的函数接口
                - 函数也是一个对象，具有其他对象所有的功能
                - 函数中可以存储代码，且在需要时可以调用这些代码

            函数语法
                - function 函数名(){
                    语句
                }
            调用函数：
                - 调用函数就是执行函数中存储的代码
                - 语法：
                    函数对象()
        */

        // 创建一个函数对象
        function fn(){
            console.log("你好")
            console.log("Hello")
            console.log("萨瓦迪卡")
            alert("你好")
        }
        console.log(fn) 
        
        // 调用函数
        fn()
        // fn()

        // 检查函数对象类型
        console.log(typeof fn) // function (函数)
    </script>
</head>
<body>
    <!-- 九、函数：封装函数、形参和实参的传递过程、函数返回值、arguments获取函数的参数 -->
    <!-- 
        9.1、函数的概念
            · 函数就是封装了一段可被重复调用执行的代码块。通过此代码块可以实现大量代码的重复使用
            · 封装：封装就是把一个或者多个功能通过函数的方式封装起来，对外值提供一个简单的函数接口
        9.2、函数的使用
            · 声明函数：
                · function 函数名() {
                    //函数体；
                }
                · 注意点：函数名一般是动词
                         函数不调用，自己不执行
            · 调用函数：
                · 函数名();
                · 注意点：调用函数时一定要加上小括号
        9.3、函数的参数：形参、实参
                · function 函数名(形参1,形参2,形参3......) { // 在声明函数中的小括号里面是形参(形式上的参数)，形参是接收实参的
                    //函数体；
                  }
                  函数名(实参1,实参2,实参3......)； //在函数调用里面的是实参（实际的参数）
                · 注意点：
                    · 多个参数之间用逗号隔开
                    · 形参可以看作是不要声明的变量，默认值是undefined
        9.4、函数的返回值：return
                · function 函数名() {
                    return 需要返回的结果;
                  }
                  函数名();
                · 注意点：
                    · return具有终止作用，不会执行在它后面的代码
                    · return只能返回一个值   要返回多个值，可以使用数组，对象的方式返回
                    · 函数如果有return，则返回return后面的值，如果没有，则返回undefined
        9.5、arguments的使用
                9.5.1、概念：
                    · 当我们不确定有多少个参数传递的时候，可以用arguments来获取。arguments对象中存储了传递的所有实参
                      arguments展示形式是一个伪数组，因此可以进行遍历，伪数组具有以下特点：
                        · 具有length属性
                        · 按索引方式存储数据
                        ·不具有数组的push、pop等方法
        9.6、函数的两种声明方式
                  1、利用函数关键字自定义函数  function 函数名(){

                  }
                  2、函数表达式(匿名函数)
                    var 变量名 = function(){

                    }
                    fun();
                        · 注意点：fun是变量名，不是函数名
                                 函数表达式声明方式跟声明变量差不多，只不过变量里面存的是值，而函数表达式存的是函数
                                 函数表达式也可以进行传递参数
</body>
</html>
