<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数创建方式</title>
    <script>
        /* 
            函数的定义方式：3种
                1、函数声明
                    function 函数名(){
                        语句...
                    }
                
                2、函数表达式
                    const 变量 = function(){
                        语句...
                    }

                3、箭头函数
                    ( ) => {
                        console.log("箭头函数")
                    }
                    只有一条语句的话，大括号可以省略
        */
        function fn(){
            console.log("这是函数声明所定义的函数")
        }
        console.log(typeof fn) // function

        // 匿名函数
        const fn2 = function(){
            console.log("这是函数表达式")
        }  // 不改最好用const
        let fn3 = function(){}

        console.log(typeof fn2)
        console.log(typeof fn3)

        // 箭头函数

        const fn4 = () => {
            console.log("这是箭头函数")
        }
        console.log(typeof fn4)
        const fn5 = ( ) => console.log("这是箭头函数")
        console.log(typeof fn5)
    </script>
</head>
<body>
    
</body>
</html>
