     <!-- 
        12.1、对象：自定义对象、内置对象、浏览器对象
                自定义对象和内置对象是JS基础内容，属于ECMAScript。
                浏览器对象属于JS独有
        12.2、内置对象
            内置对象就是指JS语言自带的一些对象，供开发者使用，并提供了一些常用的或是最基础而必要的功能（属性和方法）
            诸如：Math、Date、Array、String等  b
      -->
      <!-- 
            12.3、Math对象
            · Math不是一个构造函数，所以不需要new来调用，可以直接使用里面的属性和方法
            · Math.PI 圆周率
            · Math.floor() 向下取整
            · Math.ceil() 向上取整
            · Math.round() 四舍五入版 就近取整 注意 -3.5 结果是-3
            · Math.abs()  绝对值
            · Math.max()/Math.min() 求最大值和最小值

            · 随机数方法random()
              Math.random() 
                返回一个浮点数，范围在[0,1)
                这个方法里面不跟参数
            · Math.floor(Math.random() * (max - min +1)) + min; 得到两个数之间的随机整数，并且包含这两个整数
                function getRandom(min, max){
                    return Math.floor(Math.random() * (max - min +1)) + min;
                }
                getRandom(min, max);
            · 随机点名
                var arr = ['张三', '李四', '王五', '老六'];
                console.log(arr[getRandom(0, arr,length - 1)]);
       -->
       <!-- 
            12.4、Date日期对象
