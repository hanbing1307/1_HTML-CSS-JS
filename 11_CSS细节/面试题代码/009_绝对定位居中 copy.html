<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位居中</title>
    <style>
        div{
            border: 1px solid black;
            position: absolute;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            left: 0;
            right: 0; 
        }
    </style>
</head>
<body>
    <div>
        测试居中
    </div>
</body>
</html>
