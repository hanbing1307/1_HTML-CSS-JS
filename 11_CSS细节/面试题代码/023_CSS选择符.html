<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择符</title>
</head>
<body>
    <!-- 
        CSS选择符
            通配符      *
            id选择符    #
            类选择符    .
            群组选择符  
            标签选择器
            相邻选择器
            后代选择器
            
     -->
     <!-- 
         css中默认会继承的属性在上面已经提到了，一是 文本相关的属性 ，具体有：  font-family, font-size, font-style,font-variant, font-weight, font, letter-spacing,line-height，text-align, text-indent, text-transform,word-spacing  二是 列表相关的属性 ，具体如下：  list-style-image, list-style-position,list-style-type, list-style  还有一个属性比较重要的是 color 属性。

         css中样式的特性值，它代表了不同样式的权重，权重大的样式优先。比如一个元素同时具有几个类或id,并且样式之间具有冲突，则权重大的样式会覆盖权重小的样式。
      -->
</body>
</html>
