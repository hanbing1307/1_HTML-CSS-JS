<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素居中</title>
    <style>
        div{
            border: 1px solid red;
            float: left;
            position: absolute;
            width: 200px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -100px; 
        }
    </style>
</head>
<body>
    <div>
        测试居中
    </div>
</body>
</html>
