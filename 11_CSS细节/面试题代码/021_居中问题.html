        /* 第二种方法 */
        .container{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
        }
        .main{
            background: skyblue;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <!-- 
        题目：一个盒子不给宽高，实现水平垂直居中
     -->
     <div class="container">
        父盒子
        <div class="main">子盒子</div>
     </div>
</body>
