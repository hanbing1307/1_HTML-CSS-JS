<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height和heigh区别</title>
    <style>
        .container{
            width: 400px;
            /* height是固定高度  */
            height: 200px;
            border: 2px solid black;
            /* line-height行高  行数*高度  */
            line-height: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        ine-height 与 height 的区别 
        line-height 是行高的意思，它决定了元素中文本内容的高度
        height则是定义 元素自身的高度 。
     -->
     <div class="container">
        dva
        <br>
        1sdVSB
        <br>
        dva
        <br>
        1sdVSB
        <br>
        dva
        <br>
        1sdVSB
     </div>
</body>
</html>
