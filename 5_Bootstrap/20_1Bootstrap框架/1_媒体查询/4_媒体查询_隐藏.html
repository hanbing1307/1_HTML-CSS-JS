<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询-隐藏</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box{
            display: flex;
            width: 100%;
        }

        .left{
            width: 300px;
            min-height: 500px;
            background-color: pink;
        }

        .main{
            flex: 1;
            min-height: 500px;
            background-color: skyblue;
        }
        /* 如果检测到视口宽度小于768px，认为是手机端则把左侧内容隐藏 */
        @media(max-width:768px) {
            .left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>

    </div>
</body>
</html>
