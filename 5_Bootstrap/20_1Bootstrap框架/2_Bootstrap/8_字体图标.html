<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap字体图标</title>
    <link rel="stylesheet" href="./10_框架素材/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">

    <style>
        .glyphicon-user{
            font-size: 40px;
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 
        Glyphicons字体图标
            使用步骤
                1. HTML页面引入Bootstrap样式文件
                2. 空标签调用对应类名
                    glyphicons
                    图标类
     -->
    <i class="glyphicon glyphicon-user"></i>
</body>
</html>
