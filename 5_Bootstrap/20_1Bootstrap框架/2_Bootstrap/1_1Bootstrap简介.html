        Bootstrap
            Bootstrap是由Twitter公司开发维护的前端UI框架，提供了大量编写好的CSS样式，允许开发者结合一定的HTML结构及JavaScript，快捷编写功能完善的网页及常见交互效果

        栅格布局
            栅格化就是将网页的宽度分成若干个等份
            Bootstrap3默认将网页分成12等份

                    超小屏幕    小屏幕      中等屏幕    大屏幕
        响应断点     <768px     >=768px     >=992px     >=1200px
        别名           xs       sm          md          lg
        容器宽度       100%     750px       970px       1170px
        类前缀      col-xs-*    col-sm-*    col-md-*    col-lg-*
        列数           12       12          12          12
        列间隙         30px     30px        30px        30px
    -->
