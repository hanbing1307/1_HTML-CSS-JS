<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格系统-其它类名</title>
    <link rel="stylesheet" href="./10_框架素材/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
        div {
            height: 50px;
            background-color: pink;
            margin-bottom: 50px;
        }
        .container-fluid{
            height: 50px;
            background-color: pink;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        Bootstrap栅格系统
            .container 是Bootstrap中专门提供的类名，所有应用该类名的盒子，默认已被指定宽度且居中

            .container-fluid 是Bootstrap中专门提供的类名，所有应用该类名的盒子，宽度均为100%

            分别使用.row类名 和col类名定义栅格布局的行和列

            注意：
                1. container类自带间距15px
                2. row类自带间距-15px
     -->

     <!-- 版心样式：自带左右各15px的padding -->
     <div class="container">1</div>
     <div class="container ">
        <div class="row">2</div>
     </div>

     <!-- 宽度100%：自带左右各15px的padding -->
     <div class="container-fluid">3</div>
</body>
</html>
