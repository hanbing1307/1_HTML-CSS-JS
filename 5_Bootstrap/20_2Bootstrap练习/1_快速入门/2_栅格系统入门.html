<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简介</title>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .inner{
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- 
        响应式布局：
            - 同一套页面可以兼容不同分辨率的设备
            - 实现：
                依赖于栅格系统：将一行平均分成12个格子，可以指定元素占几个格子
            - 步骤：
                1. 定义容器：相当于之前的table
                    - 容器分类：
                        1. container
                        2. container-fluid
                2. 定义行：相当于之前的tr  样式：row
                3. 定义元素：指定该元素在不同设备上，所占的格子数目。 样式: col-设备代号-格子数目
                    - 设备代号：
                        1. xs: 超小屏幕 手机（<768px) : col-xs-12
                        2. ms: 小屏幕 平板 （ 768~992px): col-ms-12
                        3. md: 中等屏幕 桌面显示器(992~1200px): col-md-12
                        4. lg: 大屏幕 大桌面显示器(>1200px): col-lg-12
     -->
     <!-- 1. 定义容器 -->
     <div class="container-fluid">
        <!-- 2. 定义行 -->
        <div class="row">

            <!-- 
                3. 定义元素
                    在大显示器上一行12个格子
                    在pad上一行6个格子
             -->
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
            <div class="col-lg-1 col-sm-2 col-md-3 inner">栅格</div>
        </div>
        
     </div>
</body>
</html>
