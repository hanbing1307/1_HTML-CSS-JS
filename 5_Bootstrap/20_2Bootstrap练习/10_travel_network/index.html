<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_travel_network</title>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        .paddtop{
            padding-top: 10px;
        }

        .search-btn{
            float: left;
            width: 50px;
            height: 35px;
            background-color:#ffc900 ;
            text-align: center;
            line-height: 35px;
            margin-top: 15px;
        }
        .search-input{
            float: left;
            border: 2px solid #ffc900;
            width: 400px;
            height: 35px;
            padding-left: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- 1. 页眉部分 -->
    <div class="container container-fluid">
        <div class="row">
            <img src="./images/photo1.jpg" class="img-responsive" alt="Responsive image">
        </div>

        <div class="row paddtop">
            <div class="col-md-3">
                <img src="./images/logo.png" class="img-responsive" alt="">
            </div>
            <div class="col-md-5">
                <input class="search-input" placeholder="请输入线路名称" type="text">
                <a class="search-btn" href="#">搜索</a>
            </div>
            <div class="col-md-4">
                <img src="./images/telephone.png" class="img-responsive" alt="">
            </div>
        </div>

        <div class="row">
            
        </div>
        <div class="row"></div>
    </div>
    <!-- 2. 主体部分 -->
    <div class="container"></div>
    <!-- 3. 页脚部分 -->
    <div class="container-fluid"></div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
